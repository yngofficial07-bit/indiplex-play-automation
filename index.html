<script>

    const TMD_KEY = 'fe6f0e951aff4fb2565255ce0d940fc6';

    let stars = [];

    /* --- ABYSSAL VOID CANVAS ENGINE --- */
    const canvas = document.getElementById('abyss-starfield');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class VoidParticle {
        constructor() { this.spawn(); }
        spawn() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.z = Math.random() * canvas.width;
            this.velocity = -4.5;
        }
        process() {
            this.z += this.velocity;
            if (this.z <= 0) this.spawn();
            this.screenX = (this.x - canvas.width / 2) * (canvas.width / this.z) + canvas.width / 2;
            this.screenY = (this.y - canvas.height / 2) * (canvas.width / this.z) + canvas.height / 2;
            this.radius = (1 - this.z / canvas.width) * 5;
            this.opacity = (1 - this.z / canvas.width);
        }
        draw() {
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.screenX, this.screenY, this.radius, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initVoidIntro() {
        for (let i = 0; i < 300; i++) stars.push(new VoidParticle());
        animateVoid();
    }
    
    function animateVoid() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        stars.forEach(s => { s.process(); s.draw(); });
        requestAnimationFrame(animateVoid);
    }

            renderVoidGrid('trending-grid-render', dataTrending.results);

            // Fetch Originals (Series)

            renderVoidGrid('series-grid-render', dataSeries.results);
            
            // Fetch TV Popular
            const resTV = await fetch(`https://api.themoviedb.org/3/tv/top_rated?api_key=${TMD_KEY}&page=1`);
            const dataTV = await resTV.json();
            renderVoidGrid('popular-tv-grid', dataTV.results);
        } catch (err) { console.error("Void Data Error: ", err); }
    }

    function renderVoidGrid(containerID, dataset) {
        const grid = document.getElementById(containerID);
        grid.innerHTML = dataset.map(item => {
            if (!item.poster_path) return '';
            const mType = item.media_type || (item.name ? 'tv' : 'movie');
            return `
                <div class="void-card-3d" onclick="handleMediaSelection(${item.id}, '${mType}')">
                    <div class="badge-type">${mType.toUpperCase()}</div>
                    <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" loading="lazy">
                    <div class="card-metadata">
                        <h3>${item.title || item.name}</h3>
                    </div>
                </div>
            `;
        }).join('');
    }

    /* --- SERIES & TV ENGINE (DETAIL LOGIC) --- */
    async function handleMediaSelection(id, type) {
        if (type === 'movie') {
            currentActiveMedia = { id, type, season: 0, episode: 0 };
            launchVoidTheater();
        } else {
            const response = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${TMD_KEY}`);
            const data = await response.json();
            currentActiveMedia.id = id;
            currentActiveMedia.type = 'tv';
            populateSeriesOverlay(data);
        }
    }

    function populateSeriesOverlay(data) {
        const injector = document.getElementById('series-data-injector');
        let htmlBase = `
            <div class="series-hero-layout">
                <img src="https://image.tmdb.org/t/p/w500${data.poster_path}" class="series-poster-frame">
                <div class="series-info-pane">
                    <h1>${data.name}</h1>
                    <p style="color:var(--void-red); font-weight:900; letter-spacing:3px; margin-bottom:15px;">
                        ${data.first_air_date.split('-')[0]} • ${data.number_of_seasons} SEASONS • ${data.vote_average.toFixed(1)} RATING
                    </p>
                    <p>${data.overview || 'Description not available in current dimension.'}</p>
                    <div class="season-navigation-bar" id="season-tab-list"></div>
                </div>
            </div>
            <div id="episode-list-render-area" class="episode-listing-grid"></div>
        `;
        injector.innerHTML = htmlBase;
        document.getElementById('series-detail-layer').style.display = 'block';

        const tabList = document.getElementById('season-tab-list');
        const seasonTabs = data.seasons
            .filter(s => s.season_number > 0)
            .map(s => `<div class="season-unit" id="szn-${s.season_number}" onclick="loadEpisodesForSeason(${data.id}, ${s.season_number})">SEASON ${s.season_number}</div>`)
            .join('');
        tabList.innerHTML = seasonTabs;

        loadEpisodesForSeason(data.id, 1);
    }

    async function loadEpisodesForSeason(tvId, sNum) {
        currentActiveMedia.season = sNum;
        document.querySelectorAll('.season-unit').forEach(u => u.classList.remove('active'));
        const currentPill = document.getElementById(`szn-${sNum}`);
        if (currentPill) currentPill.classList.add('active');

        const epRes = await fetch(`https://api.themoviedb.org/3/tv/${tvId}/season/${sNum}?api_key=${TMD_KEY}`);
        const epData = await epRes.json();

        const epGrid = document.getElementById('episode-list-render-area');
        epGrid.innerHTML = epData.episodes.map(ep => `
            <div class="episode-card-unit" onclick="triggerEpisodePlay(${ep.episode_number})">
                <div class="play-icon-void"><i class="fa-solid fa-play"></i></div>
                <div>
                    <div style="font-weight:900; font-size:16px; color:#fff;">E${ep.episode_number}: ${ep.name}</div>
                    <div style="font-size:11px; color:var(--void-red); margin-top:5px; font-family:'Orbitron';">READY FOR STREAM</div>
                </div>
            </div>
        `).join('');
    }

    function triggerEpisodePlay(epNum) {
        currentActiveMedia.episode = epNum;
        launchVoidTheater();
    }

    /* --- THEATER CONTROL CENTER --- */
    function launchVoidTheater() {
        document.getElementById('void-theater-mode').style.display = 'block';
        switchVoidServer(1);
    }

    function switchVoidServer(srvId) {
        const { id, type, season, episode } = currentActiveMedia;
        document.querySelectorAll('.srv-btn').forEach((b, idx) => b.classList.toggle('active', idx + 1 === srvId));
        
        let targetURL = "";
        if (srvId === 1) targetURL = `https://vidsrc.cc/v2/embed/${type}/${id}${type === 'tv' ? `/${season}/${episode}` : ''}`;
        if (srvId === 2) targetURL = `https://vidsrc.xyz/embed/${type}/${id}${type === 'tv' ? `/${season}/${episode}` : ''}`;
        if (srvId === 3) targetURL = `https://embed.su/embed/${type}/${id}${type === 'tv' ? `/${season}/${episode}` : ''}`;
        
        document.getElementById('void-video-iframe').src = targetURL;
    }

    /* --- SEARCH PROTOCOL --- */
    async function executeSearchProtocol(query) {
        const searchUI = document.getElementById('search-results-viewport');
        const mainUI = document.getElementById('standard-view-viewport');
        
        if (query.length < 3) { terminateSearch(); return; }

        const searchRes = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMD_KEY}&query=${encodeURIComponent(query)}`);
        const searchData = await searchRes.json();
        
        mainUI.style.display = 'none';
        searchUI.style.display = 'block';
        renderVoidGrid('search-render-grid', searchData.results);
    }

    function terminateSearch() {
        document.getElementById('globalSearchQuery').value = '';
        document.getElementById('search-results-viewport').style.display = 'none';
        document.getElementById('standard-view-viewport').style.display = 'block';
    }

    /* --- INTERFACE UTILITIES --- */
    function shutdownSeriesOverlay() { document.getElementById('series-detail-layer').style.display = 'none'; }
    function shutdownTheater() { document.getElementById('void-theater-mode').style.display = 'none'; document.getElementById('void-video-iframe').src = ''; }
    function toggleVoidSidebar() { document.getElementById('void-sidebar').classList.toggle('active'); }

    /* --- ADMIN SECURITY SYSTEM --- */
    function initiateAdminSequence() {
        adminSequenceCounter++;
        if (adminSequenceCounter >= 10) {
            document.getElementById('admin-auth-gate').style.display = 'flex';
            adminSequenceCounter = 0;
        }
        setTimeout(() => adminSequenceCounter = 0, 5000);
    }

    function authenticateAdmin() {
        const u = document.getElementById('adminUID').value;
        const p = document.getElementById('adminPIN').value;
        if (u === 'sans' && p === '0510') {
            localStorage.setItem('void_admin_session', 'authorized');
            alert('IDENTITY VERIFIED: ACCESS GRANTED');
            location.reload();
        } else {
            alert('INVALID CREDENTIALS: ALERTING DIMENSION GUARDIANS');
        }
    }

    function verifyAdminStatus() {
        if (localStorage.getItem('void_admin_session') === 'authorized') {
            document.getElementById('admin-deactivate-btn').style.display = 'flex';
        }
    }

    function processAdminLogout() {
        localStorage.removeItem('void_admin_session');
        location.reload();
    }

    // Window Resize Handler
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
