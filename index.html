<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDIPLEX | Aesthetic Cinema</title>
    
    <script src="https://pl28716477.effectivegatecpm.com/08/29/b7/0829b70499d7f6dcbbc947340a47ca65.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@800&family=Orbitron:wght@400;900&family=Roboto:wght@300;400;700&family=Montserrat:wght@200;900&display=swap');
        
        :root { --red: #ff0000; --glass-border: rgba(255, 255, 255, 0.1); --neon-blue: #00d2ff; }

        body, html { margin: 0; padding: 0; background: #000; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; height: 100%; }

        /* --- ABYSSAL VOID INTRO (UNTOUCHED) --- */
        #intro { height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; background: #000; position: fixed; z-index: 9999; transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1); top:0; left:0; overflow: hidden; }
        #abyss-canvas { position: absolute; inset: 0; z-index: 1; }
        .vignette-intro { position: absolute; inset: 0; z-index: 50; pointer-events: none; background: radial-gradient(circle, transparent 10%, #000 95%); }
        #heartbeat-line { position: absolute; width: 0; height: 1.5px; background: #fff; box-shadow: 0 0 25px #fff, 0 0 50px #fff; z-index: 1000; animation: slice 3s cubic-bezier(0.1, 0, 0.1, 1) forwards; }
        @keyframes slice { 0% { width: 0; opacity: 0; } 50% { width: 100%; opacity: 1; } 100% { width: 0; opacity: 0; } }
        .monolith-stage { position: relative; z-index: 100; perspective: 3000px; }
        .silver-block { position: relative; width: clamp(300px, 85vw, 1000px); height: clamp(160px, 35vh, 450px); background: linear-gradient(135deg, #000 0%, #333 15%, #aaa 35%, #fff 50%, #aaa 65%, #333 85%, #000 100%); background-size: 300% 300%; border-radius: 2px; display: flex; justify-content: center; align-items: center; opacity: 0; transform: scale(0.1) translateZ(-2000px) rotateX(20deg); box-shadow: 0 0 150px rgba(255, 255, 255, 0.15), inset 0 0 100px rgba(0, 0, 0, 1); animation: monolithArrival 1.8s cubic-bezier(0.1, 0.9, 0.2, 1) forwards 3.2s, chromeFlow 6s linear infinite; }
        .indiplex-brand { font-family: 'Syncopate', sans-serif; font-size: clamp(2.5rem, 15vw, 11rem); font-weight: 800; letter-spacing: 20px; color: #000; text-transform: uppercase; mix-blend-mode: multiply; opacity: 0; animation: textManifest 2s cubic-bezier(0.19, 1, 0.22, 1) forwards 4s; }
        @keyframes monolithArrival { 0% { opacity: 0; transform: scale(0.1) translateZ(-2000px) rotateX(20deg); filter: blur(50px); } 100% { opacity: 1; transform: scale(1) translateZ(0) rotateX(0deg); filter: blur(0); } }
        @keyframes chromeFlow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }
        @keyframes textManifest { 0% { opacity: 0; letter-spacing: 100px; transform: scale(0.8); } 100% { opacity: 1; letter-spacing: -6px; transform: scale(1); } }

        /* --- COMPACT STICKY HEADER --- */
        nav { 
            position: fixed; top: 0; width: 100%; height: 85px; z-index: 5000; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 5%; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); 
            transition: 0.4s ease; border-bottom: 1px solid var(--glass-border);
        }
        nav.scrolled { height: 60px; background: #000; border-bottom-color: var(--red); }
        nav.scrolled .logo-container { transform: scale(0.8) translateX(-10px); }
        nav.scrolled .logo-motto { display: none; }

        .logo-nav { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 22px; background: linear-gradient(to bottom, #fff 30%, #ff0000 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 2px; }
        .logo-motto { font-size: 7px; color: #666; letter-spacing: 1.2px; font-family: 'Montserrat'; font-weight: 900; text-transform: uppercase; }

        /* --- STICKY CATEGORIES BAR --- */
        .hub-categories {
            display: flex; gap: 8px; overflow-x: auto; padding: 10px 5%; background: rgba(0,0,0,0.8);
            scrollbar-width: none; white-space: nowrap; position: fixed; top: 85px; width: 100%; z-index: 4500;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        /* The Magic Move: Align with Search Bar on Scroll */
        nav.scrolled + .hub-categories { 
            top: 12px; /* Moves up to Search/Menu level */
            left: 28%; /* Adjust for Search bar space */
            width: 60%; 
            background: transparent; 
            border-bottom: none;
            padding: 0;
            z-index: 5001; /* Above Nav background */
        }

        .hub-categories::-webkit-scrollbar { display: none; }
        .cat-chip { background: #111; border: 1px solid #333; color: #888; padding: 6px 12px; border-radius: 4px; font-family: 'Orbitron'; font-size: 8px; cursor: pointer; transition: 0.3s; }
        .cat-chip.active { background: #ff9900; color: #000; border-color: #ff9900; font-weight: 900; }

        /* --- CONTENT WRAPPER --- */
        #vanta-canvas { position: fixed; inset: 0; z-index: 1; }
        #home-page { display: none; position: relative; z-index: 10; padding-top: 160px; }
        
        /* --- RGB CARDS (INTACT) --- */
        .card { position: relative; border-radius: 15px; overflow: hidden; background: #000; cursor: pointer; padding: 2px; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); height: 280px; transform-style: preserve-3d; }
        .card::before { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(from 0deg, transparent, #ff0000, #00d2ff, #7a00ff, #ff0000); animation: rotateBorder 4s linear infinite; z-index: -2; opacity: 0; transition: 0.5s; }
        .card:hover::before { opacity: 1; }
        .card:hover { transform: translateY(-10px) rotateX(10deg) rotateY(6deg); }
        .card::after { content: ""; position: absolute; inset: 3px; background: #000; border-radius: 13px; z-index: -1; }
        @keyframes rotateBorder { 100% { transform: rotate(360deg); } }
        .card img { width: 100%; height: 210px; object-fit: cover; border-radius: 13px 13px 0 0; }
        .card h3 { font-size: 10px; font-family: 'Montserrat'; font-weight: 700; padding: 10px; text-align: center; margin: 0; height: 50px; display: flex; align-items: center; justify-content: center; }
        .peek-info { position: absolute; bottom: 55px; left: 0; width: 100%; padding: 10px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); opacity: 0; transition: 0.4s; font-size: 9px; font-weight: 900; text-align: center; color: var(--neon-blue); }
        .card:hover .peek-info { opacity: 1; }

        .section-title { padding-left: 12px; font-family: 'Orbitron'; font-size: 13px; color: var(--red); margin: 30px 0 15px 5%; border-left: 4px solid var(--red); letter-spacing: 2px; font-weight: 900; }
        .container { padding: 0 5% 40px; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 25px; }

        /* UI MODALS & PLAYER */
        #side-menu { position: fixed; top: 0; right: -320px; width: 310px; height: 100%; background: rgba(8,8,8,0.98); backdrop-filter: blur(40px); z-index: 6000; transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1); padding: 80px 25px; border-left: 1px solid var(--glass-border); }
        #side-menu.active { right: 0; }
        .menu-item { padding: 15px; color: #888; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.03); font-family: 'Montserrat'; font-size: 12px; display: flex; align-items: center; gap: 12px; }
        #player-ui { position: fixed; inset: 0; background: #000; display: none; z-index: 25000; }
        .server-container { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; }
        .server-btn { background: rgba(17,17,17,0.8); color: white; border: 1px solid var(--red); padding: 12px 25px; border-radius: 5px; cursor: pointer; font-size: 11px; font-family: 'Orbitron'; }
        #admin-modal, #details-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; z-index: 20000; align-items: center; justify-content: center; }

        /* Mobile Adjustments for Sticky Bar */
        @media (max-width: 600px) {
            nav.scrolled + .hub-categories { left: 5%; width: 55%; top: 18px; }
            #searchInput { width: 80px !important; }
        }
    </style>
</head>
<body>

<div id="intro">
    <canvas id="abyss-canvas"></canvas>
    <div class="vignette-intro"></div>
    <div id="heartbeat-line"></div>
    <div class="monolith-stage">
        <div class="silver-block"><h1 class="indiplex-brand">INDIPLEX</h1></div>
    </div>
</div>

<div id="vanta-canvas"></div>

<div id="home-page">
    <nav id="navbar">
        <div class="logo-container" onclick="logoTrigger()" style="cursor:pointer;">
            <div class="logo-nav">INDIPLEX</div>
            <div class="logo-motto">YOUR PRIVACY IS OUR RESPONSIBILITY</div>
        </div>
        <div style="display:flex; align-items:center; gap:10px;">
            <input type="text" id="searchInput" oninput="searchGlobal(this.value)" placeholder="Search..." style="background:rgba(255,255,255,0.07); border:1px solid #444; color:white; padding:6px 12px; border-radius:20px; outline:none; width:120px; font-family:'Montserrat'; font-size:10px;">
            <div onclick="toggleMenu()" style="cursor:pointer; font-size:18px; color:white;"><i class="fa-solid fa-bars-staggered"></i></div>
        </div>
    </nav>

    <div class="hub-categories" id="hub-bar">
        <div class="cat-chip active" onclick="loadGenre(null, this)">ALL</div>
        <div class="cat-chip" onclick="loadGenre(28, this)">ACTION</div>
        <div class="cat-chip" onclick="loadGenre(10749, this)">ROMANCE</div>
        <div class="cat-chip" onclick="loadGenre(27, this)">HORROR</div>
        <div class="cat-chip" onclick="loadGenre(878, this)">SCI-FI</div>
        <div class="cat-chip" onclick="loadGenre(35, this)">COMEDY</div>
        <div class="cat-chip" onclick="loadGenre(16, this)">ANIME</div>
    </div>

    <div id="search-section" style="display:none; padding-top:20px;">
        <h2 class="section-title">RESULTS <button onclick="clearSearch()" style="float:right; background:red; border:none; color:white; padding:4px 10px; border-radius:15px; font-size:9px; margin-right:5%;">X</button></h2>
        <div class="container" id="search-grid"></div>
    </div>

    <div id="main-content">
        <h2 class="section-title" id="grid-title">LATEST POPULAR</h2>
        <div class="container" id="popular-india"></div>
        <h2 class="section-title">TRENDING</h2>
        <div class="container" id="trending-india"></div>
    </div>
</div>

<div id="side-menu">
    <div onclick="toggleMenu()" style="text-align:right; font-size:30px; cursor:pointer; margin-bottom:30px; color:red;">&times;</div>
    <div class="menu-item" onclick="location.reload()"><i class="fa-solid fa-house"></i> HOME</div>
    <div class="menu-item" onclick="loadGenre(28)"><i class="fa-solid fa-gun"></i> ACTION</div>
    <div id="logout-item" class="menu-item" onclick="adminLogout()" style="display:none; color: red;"><i class="fa-solid fa-power-off"></i> LOGOUT</div>
</div>

<div id="details-overlay"><div onclick="closeDetails()" style="position:fixed; top:25px; right:35px; font-size:45px; cursor:pointer; color:red;">&times;</div><div id="details-body" style="padding:60px 5%; width:100%;"></div></div>
<div id="player-ui"><div onclick="closePlayer()" style="position:fixed; top:20px; left:20px; font-size:25px; color:white; cursor:pointer; z-index:30001;"><i class="fa-solid fa-arrow-left"></i></div><iframe id="video-frame" style="width:100%; height:100%; border:none;" allowfullscreen></iframe><div class="server-container"><button class="server-btn" onclick="changeServer(1)">SERVER 1</button><button class="server-btn" onclick="changeServer(2)">SERVER 2</button></div></div>
<div id="admin-modal"><div class="modal-box"><h3>ADMIN</h3><input type="text" id="adminUser" placeholder="User" style="width:100%; padding:10px; margin:10px 0; background:#111; border:1px solid #333; color:white;"><input type="password" id="adminPass" placeholder="Pass" style="width:100%; padding:10px; margin:10px 0; background:#111; border:1px solid #333; color:white;"><button onclick="checkLogin()" style="background:red; color:white; border:none; padding:10px; width:100%;">LOGIN</button></div></div>

<script>
    const API_KEY = 'fe6f0e951aff4fb2565255ce0d940fc6';
    let currentVideo = { id: null, type: 'movie' };
    let logoClicks = 0;

    // --- SMART SCROLL LISTENER ---
    window.addEventListener('scroll', () => {
        const nav = document.getElementById('navbar');
        if (window.scrollY > 40) nav.classList.add('scrolled');
        else nav.classList.remove('scrolled');
    });

    // --- ABYSSAL VOID INTRO ENGINE (STRICTLY SAVED) ---
    const canvas = document.getElementById('abyss-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let particles = [];
    class Particle { constructor() { this.reset(); } reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.z = Math.random() * canvas.width; this.speedZ = -2.5; } update() { this.z += this.speedZ; if (this.z <= 0) { this.reset(); this.z = canvas.width; } this.posX = (this.x - canvas.width / 2) * (canvas.width / this.z) + canvas.width / 2; this.posY = (this.y - canvas.height / 2) * (canvas.width / this.z) + canvas.height / 2; this.currentSize = (1 - this.z / canvas.width) * 4; this.opacity = (1 - this.z / canvas.width); } draw() { ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.posX, this.posY, this.currentSize, 0, Math.PI * 2); ctx.fill(); } }
    function initAbyss() { for (let i = 0; i < 250; i++) particles.push(new Particle()); animateAbyss(); }
    function animateAbyss() { ctx.fillStyle = 'black'; ctx.fillRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animateAbyss); }
    initAbyss();

    setTimeout(() => {
        document.getElementById('intro').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('home-page').style.display = 'block';
            VANTA.NET({ el: "#vanta-canvas", mouseControls: true, touchControls: true, color: 0xff0000, backgroundColor: 0x0, points: 12, maxDistance: 22 });
        }, 1200);
        loadHome();
        updateLogoutButton();
    }, 6500);

    // --- DATA FETCHING ---
    async function loadHome() {
        const pop = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_original_language=hi&sort_by=popularity.desc`);
        renderGrid('popular-india', (await pop.json()).results);
        const trend = await fetch(`https://api.themoviedb.org/3/trending/all/day?api_key=${API_KEY}&region=IN`);
        renderGrid('trending-india', (await trend.json()).results);
    }

    async function loadGenre(genreId, element) {
        if(element) { document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active')); element.classList.add('active'); }
        let url = genreId ? `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=${genreId}` : `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_original_language=hi`;
        const res = await fetch(url);
        const data = await res.json();
        renderGrid('popular-india', data.results);
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderGrid(id, items) {
        document.getElementById(id).innerHTML = items.filter(i => i.poster_path).map(i => `
            <div class="card" onclick="openPlayer(${i.id}, 'movie')">
                <div class="peek-info">${i.vote_average.toFixed(1)} ‚≠ê</div>
                <img src="https://image.tmdb.org/t/p/w500${i.poster_path}">
                <h3>${i.title || i.name}</h3>
            </div>
        `).join('');
    }

    function openPlayer(id, type) { currentVideo = { id, type }; document.getElementById('player-ui').style.display = 'block'; changeServer(1); }
    function changeServer(num) { 
        window.open("https://www.effectivegatecpm.com/g3nyyzecfb?key=0aa81739536602bd405ac6607d8103ce", "_blank");
        const frame = document.getElementById('video-frame');
        frame.src = num === 1 ? `https://vidsrc.cc/v2/embed/movie/${currentVideo.id}` : `https://embed.smashystream.com/playere.php?tmdb/${currentVideo.id}`; 
    }

    async function searchGlobal(query) {
        if(query.length < 2) { document.getElementById('search-section').style.display = 'none'; return; }
        const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
        const data = await res.json(); renderGrid('search-grid', data.results);
        document.getElementById('search-section').style.display = 'block';
    }
    
    function clearSearch() { document.getElementById('searchInput').value = ''; document.getElementById('search-section').style.display = 'none'; }
    function closePlayer() { document.getElementById('player-ui').style.display = 'none'; document.getElementById('video-frame').src = ''; }
    function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
    function logoTrigger() { logoClicks++; if(logoClicks === 10) { document.getElementById('admin-modal').style.display='flex'; logoClicks = 0; } }
    function checkLogin() { if(document.getElementById('adminUser').value === 'sans' && document.getElementById('adminPass').value === '0510') { localStorage.setItem('isLogged', 'true'); updateLogoutButton(); document.getElementById('admin-modal').style.display='none'; } }
    function adminLogout() { localStorage.removeItem('isLogged'); updateLogoutButton(); }
    function updateLogoutButton() { const btn = document.getElementById('logout-item'); if(btn) btn.style.display = localStorage.getItem('isLogged') === 'true' ? 'flex' : 'none'; }
    function closeDetails() { document.getElementById('details-overlay').style.display = 'none'; }
    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
</script>
</body>
</html>
