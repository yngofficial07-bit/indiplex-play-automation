<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDIPLEX | Aesthetic Cinema</title>
    
    <script src="https://pl28703128.effectivegatecpm.com/ff/63/3e/ff633ed807491685eb8ea72ff91c6441.js"></script>
    <script src="https://pl28703227.effectivegatecpm.com/e0/da/81/e0da8134581e4f8447faee3f94c03c5c.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto:wght@300;400;700&family=Montserrat:wght@200;900&display=swap');

        :root { --red: #ff0000; --neon-blue: #00d2ff; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); }
        body, html { margin: 0; padding: 0; background: #000; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; height: 100%; }

        /* --- 1. TERA ORIGINAL INTRO (UNTOUCHED) --- */
        #intro { height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; background: #000; position: fixed; z-index: 9999; transition: opacity 1.2s; overflow: hidden; }
        #intro.hide { opacity: 0; pointer-events: none; visibility: hidden; }
        .intro-bg-lights { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(229, 9, 20, 0.18) 0%, transparent 60%); filter: blur(80px); animation: ambientPulse 4s infinite alternate; }
        @keyframes ambientPulse { 0% { transform: scale(1) translate(-5%, -5%); opacity: 0.5; } 100% { transform: scale(1.2) translate(5%, 5%); opacity: 0.8; } }
        .intro-content { display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; z-index: 2; }
        .premium-name { font-family: 'Montserrat', sans-serif; font-size: clamp(3.5rem, 12vw, 8rem); font-weight: 900; color: #fff; letter-spacing: 15px; margin: 0; animation: luxuryGlow 3s ease-in-out forwards; }
        .motto { font-size: 0.75rem; color: #888; letter-spacing: 8px; margin-top: 20px; opacity: 0; transform: translateY(10px); animation: mottoReveal 2s ease-out forwards 1.2s; }
        @keyframes luxuryGlow { 0% { opacity: 0; letter-spacing: 30px; } 100% { letter-spacing: 12px; color: var(--red); } }
        @keyframes mottoReveal { to { opacity: 1; transform: translateY(0); } }

        /* --- 2. NAV & UI --- */
        nav { position: fixed; top: 0; width: 100%; height: 80px; z-index: 5000; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; box-sizing: border-box; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(30px); border-bottom: 1px solid var(--glass-border); }
        .logo-nav { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 32px; background: linear-gradient(to bottom, #fff 30%, #ff0000 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 4px; cursor: pointer; filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.6)); animation: logoFloat 3s ease-in-out infinite alternate; }
        @keyframes logoFloat { 0% { transform: translateY(0); } 100% { transform: translateY(-2px); } }

        #vanta-canvas { position: fixed; inset: 0; z-index: 1; }
        #home-page { display: none; position: relative; z-index: 10; padding-top: 120px; }
        
        /* --- 3. TERA NEON TEXTURE CARDS --- */
        .container { padding: 0 5% 50px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 40px; }
        .card { position: relative; border-radius: 20px; overflow: hidden; background: #000; cursor: pointer; padding: 2px; transition: 0.5s; height: 350px; }
        .card:hover { transform: scale(1.05); }
        .card::before { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(from 0deg, transparent, #ff0000, #00d2ff, #7a00ff, #ff0000); animation: rotateBorder 4s linear infinite; z-index: -2; }
        .card::after { content: ""; position: absolute; inset: 4px; background: #000; border-radius: 17px; z-index: -1; }
        @keyframes rotateBorder { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .card img { width: 100%; height: 280px; object-fit: cover; border-radius: 17px 17px 0 0; }
        .card h3 { font-size: 13px; font-family: 'Montserrat'; padding: 12px; text-align: center; margin: 0; background: #000; height: 60px; display: flex; align-items: center; justify-content: center; }

        /* Menus & Modals */
        #side-menu { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: rgba(0,0,0,0.98); backdrop-filter: blur(40px); z-index: 6000; transition: 0.5s; padding: 100px 40px; border-left: 1px solid var(--glass-border); }
        #side-menu.active { right: 0; }
        #player-ui { position: fixed; inset: 0; background: #000; display: none; z-index: 25000; }
        #login-modal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.98); display: none; justify-content: center; align-items: center; z-index: 20000; }
    </style>
</head>
<body>

<div id="intro">
    <div class="intro-bg-lights"></div>
    <div class="intro-content">
        <h1 class="premium-name">INDIPLEX</h1>
        <div class="motto">YOUR PRIVACY IS OUR RESPONSIBILITY</div>
    </div>
</div>

<div id="vanta-canvas"></div>

<div id="home-page">
    <nav>
        <div class="logo-nav" id="adminTrigger">INDIPLEX</div>
        <div style="display:flex; align-items:center; gap:20px;">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchMovies()" style="background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); padding:8px; border-radius:8px; color:white;">
            <div onclick="toggleMenu()" style="cursor:pointer; color:white;"><i class="fa-solid fa-bars-staggered"></i></div>
        </div>
    </nav>
    <div class="container" id="main-grid"></div>
</div>

<div id="side-menu">
    <div onclick="toggleMenu()" style="position:absolute; top:30px; right:30px; font-size:30px; cursor:pointer;">&times;</div>
    <div onclick="location.reload()" style="padding:20px 0; cursor:pointer; color:#777;">HOME</div>
    <div onclick="logoutAdmin()" style="padding:20px 0; cursor:pointer; color:#777;">LOGOUT ADMIN</div>
</div>

<div id="login-modal">
    <div style="background:#0a0a0a; padding:40px; border-radius:25px; border:1px solid var(--red); text-align:center;">
        <h2 style="color:var(--red); font-family:'Orbitron';">ADMIN</h2>
        <input type="text" id="admin-user" placeholder="ID" style="width:100%; padding:10px; margin:10px 0; background:#111; color:white;">
        <input type="password" id="admin-pass" placeholder="KEY" style="width:100%; padding:10px; margin:10px 0; background:#111; color:white;">
        <button onclick="checkLogin()" style="width:100%; padding:10px; background:var(--red); color:white; border:none; cursor:pointer;">ACCESS</button>
    </div>
</div>

<div id="player-ui">
    <div onclick="closePlayer()" style="position:fixed; top:25px; left:25px; font-size:35px; color:white; cursor:pointer; z-index:30000;"><i class="fa-solid fa-chevron-left"></i></div>
    <iframe id="video-frame" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
</div>

<script>
    let clicks = 0;
    const API_KEY = 'fe6f0e951aff4fb2565255ce0d940fc6';
    let database = [];

    // --- INTRO TIMING (6 SECONDS AS PER ORIGINAL) ---
    setTimeout(() => { 
        document.getElementById('intro').classList.add('hide'); 
        document.getElementById('home-page').style.display = 'block';
        try {
            VANTA.NET({ el: "#vanta-canvas", mouseControls: true, touchControls: true, color: 0xff0000, backgroundColor: 0x0, points: 12 });
        } catch(e){}
        loadAutoMovies(); 
    }, 6000);

    async function loadAutoMovies() {
        try {
            const response = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${API_KEY}`);
            const data = await response.json();
            database = data.results.map(item => ({
                title: item.title || item.name,
                poster: `https://image.tmdb.org/t/p/w500${item.poster_path}`,
                id: item.id,
                type: item.media_type
            }));
            displayContent(database);
        } catch (e) { console.log("API Error"); }
    }

    function displayContent(items) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<img src="${item.poster}"><h3>${item.title}</h3>`;
            card.onclick = () => {
                const url = item.type === 'tv' 
                    ? `https://vidsrc.me/embed/tv?tmdb=${item.id}&season=1&episode=1` 
                    : `https://vidsrc.me/embed/movie?tmdb=${item.id}`;
                document.getElementById('video-frame').src = url; 
                document.getElementById('player-ui').style.display = 'block'; 
            };
            grid.appendChild(card);
        });
    }

    // Admin & UI Functions
    document.getElementById('adminTrigger').addEventListener('click', () => {
        clicks++;
        if(clicks === 5) document.getElementById('login-modal').style.display = 'flex';
        setTimeout(() => clicks = 0, 5000);
    });
    function checkLogin() {
        if(document.getElementById('admin-user').value === "sans" && document.getElementById('admin-pass').value === "0510") {
            document.getElementById('login-modal').style.display = 'none';
            alert("Admin In");
        } else alert("Denied");
    }
    function logoutAdmin() { location.reload(); }
    function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
    function closePlayer() { document.getElementById('player-ui').style.display = 'none'; document.getElementById('video-frame').src = ''; }
    function searchMovies() {
        let term = document.getElementById('searchInput').value.toLowerCase();
        displayContent(database.filter(m => m.title.toLowerCase().includes(term)));
    }
</script>
</body>
</html>
