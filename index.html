<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDIPLEX | Aesthetic Cinema</title>
    
    <script src="https://pl28703128.effectivegatecpm.com/ff/63/3e/ff633ed807491685eb8ea72ff91c6441.js"></script>
    <script src="https://pl28703227.effectivegatecpm.com/e0/da/81/e0da8134581e4f8447faee3f94c03c5c.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto:wght@300;400;700&family=Montserrat:wght@200;900&display=swap');
        :root { --red: #ff0000; --neon-blue: #00d2ff; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); }
        body, html { margin: 0; padding: 0; background: #000; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; height: 100%; }
        #intro { height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; background: #000; position: fixed; z-index: 9999; transition: opacity 1.2s; overflow: hidden; }
        #intro.hide { opacity: 0; pointer-events: none; visibility: hidden; }
        .intro-bg-lights { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(229, 9, 20, 0.18) 0%, transparent 60%); filter: blur(80px); animation: ambientPulse 4s infinite alternate; }
        @keyframes ambientPulse { 0% { transform: scale(1) translate(-5%, -5%); opacity: 0.5; } 100% { transform: scale(1.2) translate(5%, 5%); opacity: 0.8; } }
        .intro-content { display: flex; flex-direction: column; align-items: center; text-align: center; position: relative; z-index: 2; }
        .premium-name { font-family: 'Montserrat', sans-serif; font-size: clamp(3.5rem, 12vw, 8rem); font-weight: 900; color: #fff; letter-spacing: 15px; margin: 0; animation: luxuryGlow 3s ease-in-out forwards; }
        .motto { font-size: 0.75rem; color: #888; letter-spacing: 8px; margin-top: 20px; opacity: 0; transform: translateY(10px); animation: mottoReveal 2s ease-out forwards 1.2s; }
        @keyframes luxuryGlow { 0% { opacity: 0; letter-spacing: 30px; } 100% { letter-spacing: 12px; color: var(--red); } }
        @keyframes mottoReveal { to { opacity: 1; transform: translateY(0); } }
        nav { position: fixed; top: 0; width: 100%; height: 80px; z-index: 5000; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; box-sizing: border-box; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(30px); border-bottom: 1px solid var(--glass-border); }
        .logo-nav { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 32px; background: linear-gradient(to bottom, #fff 30%, #ff0000 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 4px; cursor: pointer; user-select: none; filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.6)); animation: logoFloat 3s ease-in-out infinite alternate; }
        @keyframes logoFloat { 0% { filter: drop-shadow(0 0 5px rgba(255,0,0,0.4)); transform: translateY(0); } 100% { filter: drop-shadow(0 0 20px rgba(255,0,0,0.8)); transform: translateY(-2px); } }
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .search-wrapper input { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); padding: 10px 20px; border-radius: 8px; color: #fff; outline: none; width: 120px; transition: 0.4s; }
        .search-wrapper input:focus { width: 180px; border-color: var(--red); }
        .menu-btn { font-size: 24px; cursor: pointer; color: #fff; }
        #side-menu { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: rgba(0,0,0,0.98); backdrop-filter: blur(40px); z-index: 6000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 100px 40px; box-sizing: border-box; border-left: 1px solid var(--glass-border); }
        #side-menu.active { right: 0; }
        .menu-item { padding: 20px 0; font-size: 14px; font-family: 'Montserrat'; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.3s; color: #777; display: flex; align-items: center; gap: 15px; }
        .menu-item:hover { color: #fff; padding-left: 10px; border-bottom-color: var(--red); }
        #vanta-canvas { position: fixed; inset: 0; z-index: 1; }
        #home-page { display: none; position: relative; z-index: 10; padding-top: 120px; }
        .container { padding: 0 5% 50px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 40px; }
        .card { position: relative; border-radius: 20px; overflow: hidden; background: #000; cursor: pointer; padding: 2px; z-index: 0; transition: 0.5s; height: 350px; }
        .card:hover { transform: scale(1.05); }
        .card::before { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(from 0deg, transparent, #ff0000, #00d2ff, #7a00ff, #ff0000); animation: rotateBorder 4s linear infinite; z-index: -2; }
        .card::after { content: ""; position: absolute; inset: 4px; background: #000; border-radius: 17px; z-index: -1; }
        @keyframes rotateBorder { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .card-img-box { position: relative; z-index: 2; width: 100%; height: 280px; overflow: hidden; border-radius: 17px 17px 0 0; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card h3 { position: relative; z-index: 2; font-size: 13px; font-family: 'Montserrat'; font-weight: 700; padding: 12px; text-align: center; margin: 0; background: #000; height: 60px; display: flex; align-items: center; justify-content: center; }
        #details-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.98); backdrop-filter:blur(30px); display:none; z-index:8000; overflow-y:auto; padding:80px 5%; }
        #player-ui { position: fixed; inset: 0; background: #000; display: none; z-index: 25000; }
        #login-modal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.98); display: none; justify-content: center; align-items: center; z-index: 20000; }
        .modal-box { background: #0a0a0a; padding: 40px; border-radius: 25px; border: 1px solid var(--red); text-align: center; width: 320px; }
    </style>
</head>
<body>

<div id="intro">
    <div class="intro-bg-lights"></div>
    <div class="intro-content">
        <h1 class="premium-name">INDIPLEX</h1>
        <div class="motto">YOUR PRIVACY IS OUR RESPONSIBILITY</div>
    </div>
</div>

<div id="vanta-canvas"></div>

<div id="home-page">
    <nav>
        <div class="logo-nav" id="adminTrigger">INDIPLEX</div>
        <div class="nav-right">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchMovies()">
            </div>
            <div class="menu-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars-staggered"></i></div>
        </div>
    </nav>
    <div class="container" id="main-grid"></div>
</div>

<div id="side-menu">
    <div onclick="toggleMenu()" style="position:absolute; top:30px; right:30px; font-size:30px; cursor:pointer;">&times;</div>
    <div class="menu-item" onclick="location.reload()"><i class="fa-solid fa-house"></i> HOME</div>
    <div class="menu-item" onclick="alert('Developer & Owner: Y07')"><i class="fa-solid fa-circle-info"></i> ABOUT</div>
    <div class="menu-item" onclick="logoutAdmin()"><i class="fa-solid fa-right-from-bracket"></i> ADMIN LOGOUT</div>
</div>

<div id="details-overlay">
    <div onclick="closeDetails()" style="position:fixed; top:25px; right:35px; font-size:40px; cursor:pointer; color:var(--red);">&times;</div>
    <div id="details-body"></div>
</div>

<div id="login-modal">
    <div class="modal-box">
        <h2 style="color:var(--red); font-family:'Orbitron';">ADMIN</h2>
        <input type="text" id="admin-user" placeholder="ID" style="width:100%; padding:12px; margin:10px 0; background:#111; color:white; border:1px solid #333;">
        <input type="password" id="admin-pass" placeholder="KEY" style="width:100%; padding:12px; margin:10px 0; background:#111; color:white; border:1px solid #333;">
        <button onclick="checkLogin()" style="width:100%; padding:12px; background:var(--red); color:white; border:none; cursor:pointer; font-weight:900;">ACCESS</button>
        <p onclick="document.getElementById('login-modal').style.display='none'" style="margin-top:10px; cursor:pointer; font-size:12px;">Close</p>
    </div>
</div>

<div id="player-ui">
    <div onclick="closePlayer()" style="position:fixed; top:25px; left:25px; font-size:35px; color:white; cursor:pointer; z-index:30000;"><i class="fa-solid fa-chevron-left"></i></div>
    <iframe id="video-frame" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
</div>

<script src="series/mirzapur.js"></script>
<script src="series/moneyheist.js"></script>
<script src="series/mismatched.js"></script>

<script>
    let clicks = 0;
    const API_KEY = 'fe6f0e951aff4fb2565255ce0d940fc6'; // Aapki Key
    let database = [ mirzapurData, moneyHeistData, mismatchedData ];

    setTimeout(() => { 
        document.getElementById('intro').classList.add('hide'); 
        document.getElementById('home-page').style.display = 'block';
        VANTA.NET({ el: "#vanta-canvas", mouseControls: true, touchControls: true, color: 0xff0000, backgroundColor: 0x0, points: 12 });
        loadAutoMovies(); // TMDB data load karega
    }, 6000);

    // Automation: Fetch Trending from TMDB
    async function loadAutoMovies() {
        try {
            const response = await fetch(`https://api.themoviedb.org/3/trending/all/week?api_key=${API_KEY}`);
            const data = await response.json();
            const autoItems = data.results.map(item => ({
                title: item.title || item.name,
                poster: `https://image.tmdb.org/t/p/w500${item.poster_path}`,
                isAuto: true,
                id: item.id,
                type: item.media_type
            }));
            database = [...database, ...autoItems];
            displayContent(database);
        } catch (e) { displayContent(database); }
    }

    function displayContent(items) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<div class="card-img-box"><img src="${item.poster}"></div><h3>${item.title}</h3>`;
            card.onclick = () => item.isAuto ? playAuto(item) : openDetails(item);
            grid.appendChild(card);
        });
    }

    // Auto Play Logic (Tomorrow we will refine this)
    function playAuto(item) {
        const url = item.type === 'tv' 
            ? `https://vidsrc.me/embed/tv?tmdb=${item.id}&season=1&episode=1` 
            : `https://vidsrc.me/embed/movie?tmdb=${item.id}`;
        playVid(url);
    }

    // --- Baki saare functions (Aapke original) ---
    function openDetails(item) {
        let seasonHTML = '';
        item.seasons.forEach(s => {
            seasonHTML += `<div style="margin-top:40px; border-left:2px solid var(--red); padding-left:25px;">
                <h3 style="font-family:'Orbitron'; color:#555; font-size:14px; margin-bottom:15px;">${s.name}</h3>`;
            s.episodes.forEach(ep => {
                seasonHTML += `<div style="padding:18px; background:rgba(255,255,255,0.03); margin:10px 0; border-radius:12px; cursor:pointer;" 
                onclick="playVid('${ep.link}')">${ep.title}</div>`;
            });
            seasonHTML += `</div>`;
        });
        document.getElementById('details-body').innerHTML = `<h1 style="font-family:'Orbitron'">${item.title}</h1>${seasonHTML}`;
        document.getElementById('details-overlay').style.display = 'block';
    }

    function playVid(url) {
        document.getElementById('details-overlay').style.display = 'none';
        document.getElementById('video-frame').src = url; 
        document.getElementById('player-ui').style.display = 'block'; 
    }

    function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
    function closePlayer() { document.getElementById('player-ui').style.display = 'none'; document.getElementById('video-frame').src = ''; }
    function closeDetails() { document.getElementById('details-overlay').style.display = 'none'; }
    function searchMovies() {
        let term = document.getElementById('searchInput').value.toLowerCase();
        displayContent(database.filter(m => m.title.toLowerCase().includes(term)));
    }
    
    // Admin functions same...
    document.getElementById('adminTrigger').addEventListener('click', () => {
        clicks++;
        if(clicks === 5) { document.getElementById('login-modal').style.display = 'flex'; }
        setTimeout(() => { clicks = 0; }, 5000);
    });
    function checkLogin() {
        if(document.getElementById('admin-user').value === "sans" && document.getElementById('admin-pass').value === "0510") {
            localStorage.setItem("isAdmin", "true"); location.reload();
        } else { alert("Denied."); }
    }
    function logoutAdmin() { localStorage.removeItem("isAdmin"); location.reload(); }
</script>
</body>
</html>
