<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDIPLEX | Aesthetic Cinema</title>
    
    <script src="https://pl28703128.effectivegatecpm.com/ff/63/3e/ff633ed807491685eb8ea72ff91c6441.js"></script>
    <script src="https://pl28703227.effectivegatecpm.com/e0/da/81/e0da8134581e4f8447faee3f94c03c5c.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto:wght@300;400;700&family=Montserrat:wght@200;900&display=swap');
        :root { --red: #ff0000; --glass-border: rgba(255, 255, 255, 0.1); }
        body, html { margin: 0; padding: 0; background: #000; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; height: 100%; }

        /* --- ORIGINAL INTRO --- */
        #intro { height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; background: #000; position: fixed; z-index: 9999; transition: opacity 1.2s; top:0; left:0; }
        .intro-bg-lights { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(229, 9, 20, 0.2) 0%, transparent 60%); filter: blur(80px); animation: ambientPulse 4s infinite alternate; }
        @keyframes ambientPulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.2); opacity: 0.8; } }
        .intro-content { display: flex; flex-direction: column; align-items: center; position: relative; z-index: 2; }
        .premium-name { font-family: 'Montserrat'; font-size: clamp(3.5rem, 12vw, 8rem); font-weight: 900; color: #fff; letter-spacing: 15px; animation: luxuryGlow 3s ease-in-out forwards; }
        @keyframes luxuryGlow { 0% { opacity: 0; letter-spacing: 30px; } 100% { letter-spacing: 12px; color: var(--red); } }
        .motto-intro { font-size: 0.75rem; color: #888; letter-spacing: 8px; margin-top: 20px; opacity: 0; animation: mottoReveal 2s forwards 1.2s; font-weight: 900; }
        @keyframes mottoReveal { to { opacity: 1; } }

        /* --- NAV & LOGO --- */
        nav { position: fixed; top: 0; width: 100%; height: 85px; z-index: 5000; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(25px); border-bottom: 1px solid var(--glass-border); box-sizing: border-box; }
        .logo-nav { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 26px; background: linear-gradient(to bottom, #fff 30%, #ff0000 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 2px; }
        .logo-motto { font-size: 7px; color: #666; letter-spacing: 1.2px; margin-top: 4px; font-family: 'Montserrat'; font-weight: 900; text-transform: uppercase; }

        /* --- 3D RGB CARDS --- */
        #vanta-canvas { position: fixed; inset: 0; z-index: 1; }
        #home-page { display: none; position: relative; z-index: 10; perspective: 1200px; }
        .section-title { padding-left: 5%; font-family: 'Orbitron'; font-size: 14px; color: var(--red); margin: 35px 0 15px; border-left: 4px solid var(--red); margin-left: 5%; padding-left: 12px; letter-spacing: 2px; }
        .container { padding: 0 5% 40px; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 30px; }
        
        .card { position: relative; border-radius: 20px; overflow: hidden; background: #000; cursor: pointer; padding: 2px; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); height: 320px; transform-style: preserve-3d; }
        .card::before { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(from 0deg, transparent, #ff0000, #00d2ff, #7a00ff, #ff0000); animation: rotateBorder 4s linear infinite; z-index: -2; opacity: 0; transition: 0.5s; }
        .card:hover::before { opacity: 1; }
        .card:hover { transform: translateY(-15px) rotateX(10deg) rotateY(6deg); }
        .card::after { content: ""; position: absolute; inset: 4px; background: #000; border-radius: 17px; z-index: -1; }
        @keyframes rotateBorder { 100% { transform: rotate(360deg); } }
        .card img { width: 100%; height: 250px; object-fit: cover; border-radius: 17px 17px 0 0; }
        .card h3 { font-size: 11px; font-family: 'Montserrat'; font-weight: 700; padding: 15px; text-align: center; margin: 0; height: 50px; display: flex; align-items: center; justify-content: center; }
        .peek-info { position: absolute; bottom: 55px; left: 0; width: 100%; padding: 10px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); opacity: 0; transition: 0.4s; font-size: 9px; font-weight: 900; text-align: center; color: #00d2ff; }
        .card:hover .peek-info { opacity: 1; }

        /* --- SIDE MENU & ADMIN --- */
        #side-menu { position: fixed; top: 0; right: -320px; width: 310px; height: 100%; background: rgba(8,8,8,0.98); backdrop-filter: blur(40px); z-index: 6000; transition: 0.5s; padding: 80px 25px; border-left: 1px solid var(--glass-border); }
        #side-menu.active { right: 0; }
        .menu-item { padding: 20px; color: #888; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.03); font-family: 'Montserrat'; font-size: 13px; display: flex; align-items: center; gap: 12px; }
        .menu-item:hover { color: red; }
        #admin-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; z-index: 20000; align-items: center; justify-content: center; }
        .admin-box { background: #0a0a0a; border: 1px solid var(--red); padding: 30px; border-radius: 20px; text-align: center; }
        .admin-box input { display: block; width: 100%; margin: 10px 0; padding: 10px; background: #111; border: 1px solid #333; color: white; border-radius: 5px; }

        /* --- PLAYER & OVERLAYS --- */
        #player-ui { position: fixed; inset: 0; background: #000; display: none; z-index: 25000; }
        #details-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.99); backdrop-filter: blur(30px); display: none; z-index: 8000; overflow-y: auto; padding: 80px 5%; }
        .server-container { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 30002; }
        .server-btn { background: rgba(17,17,17,0.8); color: white; border: 1px solid var(--red); padding: 12px 25px; border-radius: 5px; font-family: 'Orbitron'; cursor: pointer; font-size: 11px; }
    </style>
</head>
<body>

<div id="intro">
    <div class="intro-bg-lights"></div>
    <div class="intro-content">
        <h1 class="premium-name">INDIPLEX</h1>
        <div class="motto-intro">YOUR PRIVACY IS OUR RESPONSIBILITY</div>
    </div>
</div>

<div id="vanta-canvas"></div>

<div id="home-page">
    <nav>
        <div class="logo-container" onclick="logoTrigger()" style="cursor:pointer;">
            <div class="logo-nav">INDIPLEX</div>
            <div class="logo-motto">YOUR PRIVACY IS OUR RESPONSIBILITY</div>
        </div>
        <div style="display:flex; align-items:center; gap:12px;">
            <input type="text" id="searchInput" onkeyup="searchGlobal(this.value)" placeholder="Search Movies/TV..." style="background:rgba(255,255,255,0.05); border:1px solid #444; color:white; padding:10px 18px; border-radius:25px; outline:none; width:140px;">
            <div onclick="toggleMenu()" style="cursor:pointer; font-size:22px; color:white;"><i class="fa-solid fa-bars-staggered"></i></div>
        </div>
    </nav>

    <div style="padding-top:100px;">
        <div id="search-results-container" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; padding: 0 5%;">
                <h2 class="section-title">SEARCH RESULTS</h2>
                <button onclick="clearSearch()" style="background:red; color:white; border:none; padding:5px 15px; border-radius:20px; cursor:pointer; font-size:10px; font-family:'Orbitron';">CLOSE SEARCH</button>
            </div>
            <div class="container" id="search-grid"></div>
        </div>

        <div id="homepage-content">
            <h2 class="section-title">LATEST POPULAR</h2>
            <div class="container" id="popular-india"></div>

            <h2 class="section-title">PREMIUM SERIES</h2>
            <div class="container" id="custom-grid"></div>

            <h2 class="section-title">TRENDING IN INDIA</h2>
            <div class="container" id="trending-india"></div>
        </div>
    </div>
</div>

<div id="side-menu">
    <div onclick="toggleMenu()" style="text-align:right; font-size:30px; cursor:pointer; margin-bottom:30px; color:red;">&times;</div>
    <div class="menu-item" onclick="location.reload()"><i class="fa-solid fa-house"></i> HOME</div>
    <div class="menu-item" onclick="openAbout()"><i class="fa-solid fa-eye"></i> ABOUT & VISION</div>
    <div id="logout-item" class="menu-item" onclick="adminLogout()" style="display:none; color: #ff4d4d;"><i class="fa-solid fa-right-from-bracket"></i> LOGOUT ADMIN</div>
</div>

<div id="admin-modal">
    <div class="admin-box">
        <h3 style="color:red; font-family:'Orbitron';">ADMIN ACCESS</h3>
        <input type="text" id="adminUser" placeholder="Username">
        <input type="password" id="adminPass" placeholder="Password">
        <button onclick="checkLogin()" style="background:red; color:white; border:none; padding:10px 25px; width:100%; border-radius:5px; cursor:pointer;">LOGIN</button>
        <button onclick="closeAdmin()" style="background:transparent; color:#555; border:none; margin-top:10px; cursor:pointer;">Cancel</button>
    </div>
</div>

<div id="details-overlay">
    <div onclick="closeDetails()" style="position:fixed; top:25px; right:35px; font-size:45px; cursor:pointer; color:red; z-index:9000;">&times;</div>
    <div id="details-body"></div>
</div>

<div id="player-ui">
    <div onclick="closePlayer()" style="position:fixed; top:20px; left:20px; font-size:30px; color:white; cursor:pointer; z-index:30001; background:rgba(0,0,0,0.5); padding:10px; border-radius:50%;"><i class="fa-solid fa-arrow-left"></i></div>
    <iframe id="video-frame" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
    <div class="server-container">
        <button class="server-btn" onclick="changeServer(1)">SERVER 1</button>
        <button class="server-btn" onclick="changeServer(2)">SERVER 2</button>
    </div>
</div>

<script src="series/mirzapur.js"></script>
<script src="series/moneyheist.js"></script>

<script>
    const API_KEY = 'fe6f0e951aff4fb2565255ce0d940fc6';
    let currentVideo = { id: null, type: 'movie' };
    const customDatabase = typeof mirzapurData !== 'undefined' ? [mirzapurData, moneyHeistData] : [];

    // --- 10 CLICK ADMIN ---
    let logoClicks = 0;
    function logoTrigger() {
        logoClicks++;
        if(logoClicks === 10) { openAdmin(); logoClicks = 0; }
        setTimeout(() => logoClicks = 0, 3000);
    }

    // --- SEARCH LOGIC (A to Z) ---
    async function searchGlobal(query) {
        if(query.length < 3) { clearSearch(); return; }
        const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${query}`);
        const data = await res.json();
        
        document.getElementById('homepage-content').style.display = 'none';
        document.getElementById('search-results-container').style.display = 'block';
        renderGrid('search-grid', data.results);
    }

    function clearSearch() {
        document.getElementById('searchInput').value = '';
        document.getElementById('homepage-content').style.display = 'block';
        document.getElementById('search-results-container').style.display = 'none';
    }

    // --- AUTH LOGIC ---
    function checkLogin() {
        if(document.getElementById('adminUser').value === 'sans' && document.getElementById('adminPass').value === '0510') {
            localStorage.setItem('admin', 'true');
            document.getElementById('logout-item').style.display = 'flex';
            alert('Admin Login Successful'); closeAdmin();
        } else { alert('Wrong Credentials'); }
    }

    function adminLogout() {
        localStorage.removeItem('admin');
        document.getElementById('logout-item').style.display = 'none';
        alert('Logged Out');
        toggleMenu();
    }

    // --- INITIAL LOAD ---
    setTimeout(() => {
        document.getElementById('intro').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('home-page').style.display = 'block';
            VANTA.NET({ el: "#vanta-canvas", mouseControls: true, touchControls: true, color: 0xff0000, backgroundColor: 0x0, points: 10 });
        }, 1200);
        loadHome();
        if(localStorage.getItem('admin') === 'true') document.getElementById('logout-item').style.display = 'flex';
    }, 5500);

    async function loadHome() {
        const pop = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_original_language=hi&sort_by=popularity.desc`);
        const pData = await pop.json();
        renderGrid('popular-india', pData.results);

        const customGrid = document.getElementById('custom-grid');
        customGrid.innerHTML = customDatabase.map(item => `
            <div class="card" onclick='openDetails(${JSON.stringify(item)})'>
                <div class="peek-info">PREMIUM SERIES • 4K</div>
                <img src="${item.poster}">
                <h3>${item.title}</h3>
            </div>
        `).join('');

        const trend = await fetch(`https://api.themoviedb.org/3/trending/all/day?api_key=${API_KEY}&region=IN`);
        const tData = await trend.json();
        renderGrid('trending-india', tData.results);
    }

    function renderGrid(id, items) {
        document.getElementById(id).innerHTML = items.filter(i => i.poster_path).map(i => `
            <div class="card" onclick="openPlayer(${i.id}, '${i.media_type || 'movie'}')">
                <div class="peek-info">${i.vote_average ? i.vote_average.toFixed(1) : '8.5'} ⭐ • FULL HD</div>
                <img src="https://image.tmdb.org/t/p/w500${i.poster_path}">
                <h3>${i.title || i.name}</h3>
            </div>
        `).join('');
    }

    // --- STANDARD FUNCTIONS (LOCKED) ---
    function openPlayer(id, type) { currentVideo = { id, type }; document.getElementById('player-ui').style.display = 'block'; changeServer(1); }
    function changeServer(num) { 
        const { id, type } = currentVideo;
        document.getElementById('video-frame').src = num === 1 ? `https://vidsrc.cc/v2/embed/${type}/${id}` : `https://embed.smashystream.com/playere.php?tmdb=${id}`;
    }
    function closePlayer() { document.getElementById('player-ui').style.display = 'none'; document.getElementById('video-frame').src = ''; }
    function openDetails(item) {
        let seasons = '';
        item.seasons.forEach(s => {
            seasons += `<h2 style="color:red; font-family:'Orbitron'; margin-top:35px;">${s.name}</h2>`;
            s.episodes.forEach(ep => {
                seasons += `<div style="padding:18px; background:rgba(255,255,255,0.05); margin:10px 0; border-radius:15px; cursor:pointer; display:flex; justify-content:space-between;" onclick="playStream('${ep.link}')"><span>${ep.title}</span><i class="fa-solid fa-play"></i></div>`;
            });
        });
        document.getElementById('details-body').innerHTML = `<h1 style="color:white; font-family:'Orbitron';">${item.title}</h1>` + seasons;
        document.getElementById('details-overlay').style.display = 'block';
    }
    function playStream(link) { document.getElementById('details-overlay').style.display = 'none'; document.getElementById('video-frame').src = link; document.getElementById('player-ui').style.display = 'block'; }
    function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
    function openAdmin() { document.getElementById('admin-modal').style.display = 'flex'; }
    function closeAdmin() { document.getElementById('admin-modal').style.display = 'none'; }
    function closeDetails() { document.getElementById('details-overlay').style.display = 'none'; }
</script>
</body>
</html>
