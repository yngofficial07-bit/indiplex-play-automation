<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDIPLEX | Aesthetic Cinema</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Montserrat:wght@200;900&display=swap');
        :root { --red: #ff0000; --glass-border: rgba(255, 255, 255, 0.1); }
        body, html { margin: 0; padding: 0; background: #000; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; }

        /* --- INTRO --- */
        #intro { height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; background: #000; position: fixed; z-index: 9999; transition: opacity 1.2s; top: 0; left: 0; }
        #intro.hide { opacity: 0; pointer-events: none; visibility: hidden; }
        .premium-name { font-family: 'Montserrat', sans-serif; font-size: clamp(3rem, 10vw, 7rem); font-weight: 900; color: var(--red); letter-spacing: 12px; }

        /* --- NAVBAR FIX --- */
        nav { position: fixed; top: 0; width: 100%; height: 75px; z-index: 5000; display: flex; justify-content: space-between; align-items: center; padding: 0 4%; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); box-sizing: border-box; }
        .logo-nav { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 24px; color: var(--red); cursor: pointer; flex-shrink: 0; }
        .nav-right { display: flex; align-items: center; gap: 10px; flex-shrink: 1; }
        #searchInput { background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: white; padding: 8px 12px; border-radius: 20px; outline: none; width: 130px; font-size: 13px; }
        
        /* --- SIDE MENU --- */
        #side-menu { position: fixed; top: 0; right: -310px; width: 300px; height: 100%; background: #0a0a0a; z-index: 6000; transition: 0.4s; padding: 80px 30px; border-left: 1px solid var(--glass-border); }
        #side-menu.active { right: 0; }

        #home-page { display: none; padding-top: 100px; position: relative; z-index: 10; }
        h2.section-title { padding-left: 5%; font-family: 'Orbitron'; font-size: 18px; color: var(--red); margin: 30px 0 15px; }

        /* --- CARDS GRID --- */
        .container { padding: 0 5% 30px; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .card { position: relative; border-radius: 12px; overflow: hidden; background: #000; cursor: pointer; border: 2px solid #111; transition: 0.3s; height: 260px; }
        .card:hover { border-color: var(--red); transform: scale(1.03); }
        .card img { width: 100%; height: 210px; object-fit: cover; }
        .card h3 { font-size: 11px; padding: 5px; text-align: center; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- PLAYER --- */
        #player-ui { position: fixed; inset: 0; background: #000; display: none; z-index: 25000; }
        .server-tabs { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; z-index: 25001; }
        .server-btn { background: #1a1a1a; color: white; border: 1px solid #333; padding: 8px 12px; border-radius: 4px; font-size: 10px; cursor: pointer; }
        .server-btn.active { background: var(--red); }
    </style>
</head>
<body>

<div id="intro"><h1 class="premium-name">INDIPLEX</h1></div>
<div id="vanta-canvas" style="position:fixed; inset:0; z-index:1;"></div>

<div id="home-page">
    <nav>
        <div class="logo-nav" id="adminTrigger">INDIPLEX</div>
        <div class="nav-right">
            <input type="text" id="searchInput" onkeyup="searchGlobal()" placeholder="Search...">
            <div onclick="toggleMenu()" style="cursor:pointer; font-size:22px;"><i class="fa-solid fa-bars-staggered"></i></div>
        </div>
    </nav>
    
    <h2 class="section-title">INDIAN TRENDING</h2>
    <div class="container" id="indian-grid"></div>

    <h2 class="section-title">GLOBAL TOP HITS</h2>
    <div class="container" id="global-grid"></div>
</div>

<div id="side-menu">
    <div onclick="toggleMenu()" style="text-align:right; font-size:25px; cursor:pointer;">&times;</div>
    <div style="margin-top:20px;">
        <p onclick="location.reload()" style="cursor:pointer;">HOME</p>
        <p onclick="alert('Admin: sans/0510')" style="cursor:pointer; color:#444;">INFO</p>
    </div>
</div>

<div id="player-ui">
    <div onclick="closePlayer()" style="position:fixed; top:20px; left:20px; font-size:30px; color:white; cursor:pointer; z-index:30000;"><i class="fa-solid fa-arrow-left"></i></div>
    <iframe id="video-frame" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
    <div class="server-tabs" id="serverTabs"></div>
</div>

<script>
    const API_KEY = 'fe6f0e951aff4fb2565255ce0d940fc6';
    let currentItem = null;

    setTimeout(() => {
        document.getElementById('intro').classList.add('hide');
        document.getElementById('home-page').style.display = 'block';
        VANTA.NET({ el: "#vanta-canvas", mouseControls: true, touchControls: true, color: 0xff0000, backgroundColor: 0x0, points: 10 });
        fetchContent();
    }, 5000);

    async function fetchContent() {
        try {
            // Row 1: Indian Trending
            const ind = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&region=IN&with_original_language=hi|te|ta&sort_by=popularity.desc`);
            const indData = await ind.json();
            renderGrid('indian-grid', indData.results);

            // Row 2: Global Hits
            const glob = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}`);
            const globData = await glob.json();
            renderGrid('global-grid', globData.results);
        } catch (e) { console.error("Error"); }
    }

    function renderGrid(gridId, items) {
        const grid = document.getElementById(gridId);
        grid.innerHTML = items.map(i => `
            <div class="card" onclick='openPlayer(${JSON.stringify({id:i.id, type:'movie', title:i.title}).replace(/'/g, "")})'>
                <img src="https://image.tmdb.org/t/p/w500${i.poster_path}">
                <h3>${i.title}</h3>
            </div>
        `).join('');
    }

    function openPlayer(item) {
        currentItem = item;
        document.getElementById('player-ui').style.display = 'block';
        setupServers();
    }

    function setupServers() {
        const container = document.getElementById('serverTabs');
        // Server 1 is now vidsrc.cc (the stable one)
        const servers = [
            { name: "SERVER 1", url: `https://vidsrc.cc/v2/embed/movie/${currentItem.id}` },
            { name: "SERVER 2", url: `https://vidsrc.pro/embed/movie/${currentItem.id}` },
            { name: "SERVER 3", url: `https://embed.smashystream.com/playere.php?tmdb=${currentItem.id}` }
        ];
        
        container.innerHTML = servers.map((s, idx) => `
            <button class="server-btn ${idx===0?'active':''}" onclick="loadSource('${s.url}', this)">${s.name}</button>
        `).join('');
        loadSource(servers[0].url, null);
    }

    function loadSource(url, btn) {
        document.getElementById('video-frame').src = url;
        if(btn) {
            document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    }

    // --- SEARCH GLOBAL ---
    async function searchGlobal() {
        let q = document.getElementById('searchInput').value;
        if(q.length < 3) return;
        const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${q}`);
        const data = await res.json();
        document.getElementById('indian-grid').innerHTML = ''; // Clear for search
        renderGrid('indian-grid', data.results);
    }

    function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
    function closePlayer() { document.getElementById('player-ui').style.display = 'none'; document.getElementById('video-frame').src = ''; }
    
    // Admin 5-click trigger
    let clicks = 0;
    document.getElementById('adminTrigger').onclick = () => {
        clicks++;
        if(clicks === 5) { alert("Admin: sans / 0510"); clicks = 0; }
    };
</script>
</body>
</html>
