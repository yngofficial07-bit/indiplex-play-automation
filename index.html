<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDIPLEX | THE ABYSSAL VOID VERSION</title>
    
    <script src="https://pl28703128.effectivegatecpm.com/ff/63/3e/ff633ed807491685eb8ea72ff91c6441.js"></script>
    <script src="https://pl28703227.effectivegatecpm.com/e0/da/81/e0da8134581e4f8447faee3f94c03c5c.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@800&family=Orbitron:wght@400;900&family=Roboto:wght@300;400;700&family=Montserrat:wght@200;900&display=swap');
        
        :root { 
            --red: #ff0000; 
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1); 
        }

        body, html { margin: 0; padding: 0; background: #000; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; height: 100%; }

        /* --- [1] THE ABYSSAL VOID INTRO CSS --- */
        #intro { 
            height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; 
            background: #000; position: fixed; z-index: 9999; transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1); 
            top:0; left:0; overflow: hidden;
        }
        #abyss-canvas { position: absolute; inset: 0; z-index: 1; }
        .vignette-intro { position: absolute; inset: 0; z-index: 50; pointer-events: none; background: radial-gradient(circle, transparent 10%, #000 95%); }
        #heartbeat-line { 
            position: absolute; width: 0; height: 2px; background: #fff; 
            box-shadow: 0 0 30px #fff, 0 0 60px #fff; z-index: 1000; 
            animation: slice 3.5s cubic-bezier(0.1, 0, 0.1, 1) forwards; 
        }
        @keyframes slice { 0% { width: 0; opacity: 0; } 50% { width: 100%; opacity: 1; } 100% { width: 0; opacity: 0; } }
        
        .monolith-stage { position: relative; z-index: 100; perspective: 3000px; }
        .silver-block {
            position: relative; width: clamp(300px, 85vw, 1000px); height: clamp(160px, 35vh, 450px);
            background: linear-gradient(135deg, #000 0%, #333 15%, #aaa 35%, #fff 50%, #aaa 65%, #333 85%, #000 100%);
            background-size: 300% 300%; border-radius: 4px; display: flex; justify-content: center; align-items: center;
            opacity: 0; transform: scale(0.1) translateZ(-2000px) rotateX(20deg);
            box-shadow: 0 0 150px rgba(255, 255, 255, 0.2), inset 0 0 100px rgba(0, 0, 0, 1);
            animation: monolithArrival 2s cubic-bezier(0.1, 0.9, 0.2, 1) forwards 3.2s, chromeFlow 6s linear infinite;
        }
        @keyframes monolithArrival { 0% { opacity: 0; transform: scale(0.1) translateZ(-2000px); filter: blur(50px); } 100% { opacity: 1; transform: scale(1) translateZ(0); filter: blur(0); } }
        @keyframes chromeFlow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }
        .indiplex-brand { font-family: 'Syncopate'; font-size: clamp(2.5rem, 15vw, 11rem); font-weight: 800; letter-spacing: 20px; color: #000; mix-blend-mode: multiply; opacity: 0; animation: textManifest 2.5s cubic-bezier(0.19, 1, 0.22, 1) forwards 4.2s; }
        @keyframes textManifest { 0% { opacity: 0; letter-spacing: 80px; transform: scale(0.8); } 100% { opacity: 1; letter-spacing: -8px; transform: scale(1); } }

        /* --- [2] NAVIGATION & LAYOUT --- */
        nav { 
            position: fixed; top: 0; width: 100%; height: 90px; z-index: 5000; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 5%; background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(30px); 
            border-bottom: 1px solid var(--glass-border); box-sizing: border-box; 
        }
        .logo-nav { font-family: 'Orbitron'; font-weight: 900; font-size: 28px; background: linear-gradient(to bottom, #fff, #ff0000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }
        .logo-motto { font-size: 8px; color: #666; font-family: 'Montserrat'; font-weight: 900; text-transform: uppercase; margin-top: 5px; letter-spacing: 1px; }

        #vanta-canvas { position: fixed; inset: 0; z-index: 1; }
        #home-page { display: none; position: relative; z-index: 10; padding-top: 110px; }

        /* --- [3] 3D RGB CARDS --- */
        .section-title { padding-left: 15px; font-family: 'Orbitron'; font-size: 16px; color: var(--red); border-left: 5px solid var(--red); margin: 40px 5% 20px; letter-spacing: 3px; font-weight: 900; }
        .container { padding: 0 5% 60px; display: grid; grid-template-columns: repeat(auto-fill, minmax(190px, 1fr)); gap: 35px; }
        
        .card { 
            position: relative; border-radius: 22px; overflow: hidden; background: #000; 
            cursor: pointer; padding: 2px; height: 330px; transform-style: preserve-3d; 
            transition: transform 0.7s cubic-bezier(0.23, 1, 0.32, 1); 
        }
        .card::before { 
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; 
            background: conic-gradient(from 0deg, transparent, #ff0000, #00d2ff, #7a00ff, #ff0000); 
            animation: rotateBorder 3s linear infinite; z-index: -2; opacity: 0; transition: 0.5s; 
        }
        .card:hover::before { opacity: 1; }
        .card:hover { transform: translateY(-15px) rotateX(8deg) rotateY(5deg); box-shadow: 0 25px 50px rgba(0,0,0,0.8); }
        .card::after { content: ""; position: absolute; inset: 4px; background: #080808; border-radius: 19px; z-index: -1; }
        @keyframes rotateBorder { 100% { transform: rotate(360deg); } }
        
        .card img { width: 100%; height: 260px; object-fit: cover; border-radius: 19px 19px 0 0; transition: 0.5s; }
        .card h3 { font-size: 12px; font-family: 'Montserrat'; font-weight: 700; padding: 12px; text-align: center; margin: 0; display: flex; align-items: center; justify-content: center; height: 50px; }
        .card .badge { position: absolute; top: 15px; right: 15px; background: rgba(255,0,0,0.8); padding: 4px 10px; border-radius: 5px; font-size: 9px; font-weight: 900; font-family: 'Orbitron'; z-index: 10; }

        /* --- [4] WEBSERIES ENGINE UI --- */
        #details-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); backdrop-filter: blur(50px); 
            display: none; z-index: 8000; overflow-y: auto; padding: 110px 6% 50px;
        }
        .overlay-header { display: flex; gap: 40px; margin-bottom: 50px; flex-wrap: wrap; }
        .overlay-poster { width: 250px; border-radius: 15px; box-shadow: 0 0 40px rgba(255,255,255,0.1); }
        .overlay-info { flex: 1; min-width: 300px; }
        
        .season-container { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 30px; scrollbar-width: none; }
        .season-btn { 
            background: #111; border: 1px solid #333; color: #888; padding: 12px 25px; 
            border-radius: 8px; cursor: pointer; font-family: 'Orbitron'; font-size: 12px; 
            white-space: nowrap; transition: 0.3s;
        }
        .season-btn.active { background: var(--red); color: white; border-color: var(--red); box-shadow: 0 0 15px var(--red); }
        
        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .ep-card { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); 
            padding: 20px; border-radius: 15px; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 15px;
        }
        .ep-card:hover { background: rgba(255,0,0,0.15); border-color: var(--red); transform: translateX(10px); }
        .ep-num { width: 35px; height: 35px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 14px; }

        /* --- [5] PLAYER & ADMIN UI --- */
        #player-ui { position: fixed; inset: 0; background: #000; display: none; z-index: 20000; }
        #video-frame { width: 100%; height: 100%; border: none; }
        .player-back { position: fixed; top: 25px; left: 25px; z-index: 20001; background: rgba(255,0,0,0.6); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; }

        #admin-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; z-index: 30000; align-items: center; justify-content: center; }
        .modal-box { background: #0a0a0a; border: 1px solid var(--red); padding: 40px; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; }
        .modal-box input { width: 100%; padding: 15px; margin: 10px 0; background: #111; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        
        #side-menu { 
            position: fixed; top: 0; right: -320px; width: 310px; height: 100%; 
            background: rgba(5,5,5,0.98); backdrop-filter: blur(40px); z-index: 6000; 
            transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1); padding: 100px 30px; 
        }
        #side-menu.active { right: 0; }
        .menu-item { padding: 20px; color: #888; font-family: 'Montserrat'; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 15px; }
        .menu-item:hover { color: #fff; background: rgba(255,0,0,0.1); }
    </style>
</head>
<body>

<div id="intro">
    <canvas id="abyss-canvas"></canvas>
    <div class="vignette-intro"></div>
    <div id="heartbeat-line"></div>
    <div class="monolith-stage">
        <div class="silver-block"><h1 class="indiplex-brand">INDIPLEX</h1></div>
    </div>
</div>

<div id="vanta-canvas"></div>

<div id="home-page">
    <nav>
        <div onclick="logoTrigger()">
            <div class="logo-nav">INDIPLEX</div>
            <div class="logo-motto">YOUR PRIVACY IS OUR RESPONSIBILITY</div>
        </div>
        <div style="display:flex; align-items:center; gap:15px;">
            <input type="text" id="searchInput" oninput="searchGlobal(this.value)" placeholder="Search Movie/Series..." style="background:rgba(255,255,255,0.05); border:1px solid #333; color:white; padding:12px 20px; border-radius:30px; outline:none; width:180px;">
            <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px;"><i class="fa-solid fa-bars-staggered"></i></div>
        </div>
    </nav>

    <div id="search-section" style="display:none;">
        <h2 class="section-title">SEARCH RESULTS <span onclick="clearSearch()" style="float:right; color:white; background:red; padding:4px 12px; border-radius:20px; font-size:10px; cursor:pointer; margin-right:5%;">CLOSE</span></h2>
        <div class="container" id="search-grid"></div>
    </div>

    <div id="main-content">
        <h2 class="section-title">TRENDING IN INDIA</h2>
        <div class="container" id="trending-grid"></div>
        
        <h2 class="section-title">POPULAR TV SHOWS</h2>
        <div class="container" id="tv-grid"></div>
    </div>
</div>

<div id="details-overlay">
    <div onclick="closeDetails()" style="position:fixed; top:30px; right:40px; font-size:50px; color:red; cursor:pointer; z-index:9000;">&times;</div>
    <div id="details-content">
        </div>
</div>

<div id="player-ui">
    <div class="player-back" onclick="closePlayer()"><i class="fa-solid fa-arrow-left"></i></div>
    <iframe id="video-frame" allowfullscreen></iframe>
</div>

<div id="admin-modal">
    <div class="modal-box">
        <h2 style="font-family:'Orbitron'; color:red;">ADMIN LOGIN</h2>
        <input type="text" id="adminUser" placeholder="Username">
        <input type="password" id="adminPass" placeholder="Password">
        <button onclick="checkLogin()" style="width:100%; padding:15px; background:red; border:none; color:white; border-radius:8px; font-family:'Orbitron'; cursor:pointer;">ACCESS SYSTEM</button>
    </div>
</div>

<div id="side-menu">
    <div class="menu-item" onclick="location.reload()"><i class="fa-solid fa-house"></i> HOME</div>
    <div class="menu-item" onclick="alert('Indiplex v2.5 - Abyssal Void Engine')"><i class="fa-solid fa-info-circle"></i> VERSION</div>
    <div id="logout-item" class="menu-item" onclick="adminLogout()" style="display:none; color:red;"><i class="fa-solid fa-power-off"></i> LOGOUT</div>
</div>

<script>
    const API_KEY = 'fe6f0e951aff4fb2565255ce0d940fc6';
    let logoClicks = 0;

    // --- [1] INTRO ENGINE ---
    const canvas = document.getElementById('abyss-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let particles = [];
    class Particle {
        constructor() { this.reset(); }
        reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.z = Math.random() * canvas.width; this.speedZ = -2.8; }
        update() { 
            this.z += this.speedZ; if (this.z <= 0) { this.reset(); this.z = canvas.width; }
            this.posX = (this.x - canvas.width / 2) * (canvas.width / this.z) + canvas.width / 2;
            this.posY = (this.y - canvas.height / 2) * (canvas.width / this.z) + canvas.height / 2;
            this.currentSize = (1 - this.z / canvas.width) * 3.5; this.opacity = (1 - this.z / canvas.width); 
        }
        draw() { ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.posX, this.posY, this.currentSize, 0, Math.PI * 2); ctx.fill(); }
    }
    function initAbyss() { for (let i = 0; i < 200; i++) particles.push(new Particle()); animateAbyss(); }
    function animateAbyss() { ctx.fillStyle = 'black'; ctx.fillRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animateAbyss); }
    initAbyss();

    setTimeout(() => {
        document.getElementById('intro').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('home-page').style.display = 'block';
            VANTA.NET({ el: "#vanta-canvas", mouseControls: true, touchControls: true, color: 0xff0000, backgroundColor: 0x0, points: 12 });
            loadData();
        }, 1500);
    }, 6500);

    // --- [2] DATA FETCHING ---
    async function loadData() {
        const trend = await fetch(`https://api.themoviedb.org/3/trending/all/day?api_key=${API_KEY}&region=IN`);
        const tData = await trend.json(); renderGrid('trending-grid', tData.results);

        const tv = await fetch(`https://api.themoviedb.org/3/tv/popular?api_key=${API_KEY}&with_original_language=hi`);
        const tvData = await tv.json(); renderGrid('tv-grid', tvData.results);
    }

    function renderGrid(containerID, items) {
        document.getElementById(containerID).innerHTML = items.map(i => {
            if(!i.poster_path) return '';
            const type = i.media_type || (i.title ? 'movie' : 'tv');
            return `
                <div class="card" onclick="handleCardClick(${i.id}, '${type}')">
                    <div class="badge">${type.toUpperCase()}</div>
                    <img src="https://image.tmdb.org/t/p/w500${i.poster_path}">
                    <h3>${i.title || i.name}</h3>
                </div>
            `;
        }).join('');
    }

    // --- [3] DYNAMIC SERIES ENGINE (CORE FEATURE) ---
    async function handleCardClick(id, type) {
        if(type === 'movie') {
            openPlayer(`https://vidsrc.cc/v2/embed/movie/${id}`);
        } else {
            // It's a TV Show/Web Series
            const res = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${API_KEY}`);
            const data = await res.json();
            showSeriesDetails(data);
        }
    }

    function showSeriesDetails(data) {
        let content = `
            <div class="overlay-header">
                <img src="https://image.tmdb.org/t/p/w500${data.poster_path}" class="overlay-poster">
                <div class="overlay-info">
                    <h1 style="font-family:'Orbitron'; font-size:40px; margin:0;">${data.name}</h1>
                    <p style="color:var(--red); font-weight:900;">${data.first_air_date.split('-')[0]} â€¢ ${data.number_of_seasons} SEASONS</p>
                    <p style="color:#aaa; line-height:1.6;">${data.overview}</p>
                    <div class="season-container" id="season-tabs"></div>
                </div>
            </div>
            <div id="episode-list" class="ep-grid"></div>
        `;
        document.getElementById('details-content').innerHTML = content;
        document.getElementById('details-overlay').style.display = 'block';

        // Generate Season Tabs
        const tabs = data.seasons.filter(s => s.season_number > 0).map(s => 
            `<button class="season-btn" id="s-btn-${s.season_number}" onclick="loadEpisodes(${data.id}, ${s.season_number})">SEASON ${s.season_number}</button>`
        ).join('');
        document.getElementById('season-tabs').innerHTML = tabs;
        
        // Auto load Season 1
        loadEpisodes(data.id, 1);
    }

    async function loadEpisodes(tvID, seasonNum) {
        document.querySelectorAll('.season-btn').forEach(b => b.classList.remove('active'));
        const activeBtn = document.getElementById(`s-btn-${seasonNum}`);
        if(activeBtn) activeBtn.classList.add('active');

        const res = await fetch(`https://api.themoviedb.org/3/tv/${tvID}/season/${seasonNum}?api_key=${API_KEY}`);
        const data = await res.json();

        document.getElementById('episode-list').innerHTML = data.episodes.map(ep => `
            <div class="ep-card" onclick="openPlayer('https://vidsrc.cc/v2/embed/tv/${tvID}/${seasonNum}/${ep.episode_number}')">
                <div class="ep-num">${ep.episode_number}</div>
                <div>
                    <div style="font-weight:bold;">${ep.name}</div>
                    <div style="font-size:10px; color:#777;">S${seasonNum} E${ep.episode_number}</div>
                </div>
            </div>
        `).join('');
    }

    // --- [4] UTILITIES ---
    function openPlayer(link) {
        document.getElementById('video-frame').src = link;
        document.getElementById('player-ui').style.display = 'block';
    }
    function closePlayer() { document.getElementById('player-ui').style.display = 'none'; document.getElementById('video-frame').src = ''; }
    function closeDetails() { document.getElementById('details-overlay').style.display = 'none'; }
    function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
    
    function logoTrigger() {
        logoClicks++;
        if(logoClicks === 10) { document.getElementById('admin-modal').style.display = 'flex'; logoClicks = 0; }
        setTimeout(() => logoClicks = 0, 5000);
    }

    function checkLogin() {
        if(document.getElementById('adminUser').value === 'sans' && document.getElementById('adminPass').value === '0510') {
            localStorage.setItem('admin', 'true');
            alert('SYSTEM ACCESS GRANTED');
            document.getElementById('admin-modal').style.display = 'none';
            document.getElementById('logout-item').style.display = 'flex';
        } else { alert('ACCESS DENIED'); }
    }

    async function searchGlobal(q) {
        if(q.length < 2) { 
            document.getElementById('search-section').style.display = 'none'; 
            document.getElementById('main-content').style.display = 'block';
            return; 
        }
        const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${q}`);
        const data = await res.json();
        document.getElementById('search-section').style.display = 'block';
        document.getElementById('main-content').style.display = 'none';
        renderGrid('search-grid', data.results);
    }
    function clearSearch() { document.getElementById('searchInput').value = ''; searchGlobal(''); }
</script>
</body>
</html>
