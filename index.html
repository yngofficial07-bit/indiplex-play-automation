<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDIPLEX | Aesthetic Cinema</title>
    
    <script src="https://pl28703128.effectivegatecpm.com/ff/63/3e/ff633ed807491685eb8ea72ff91c6441.js"></script>
    <script src="https://pl28703227.effectivegatecpm.com/e0/da/81/e0da8134581e4f8447faee3f94c03c5c.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto:wght@300;400;700&family=Montserrat:wght@200;900&display=swap');

        :root { 
            --red: #ff0000; 
            --glass-border: rgba(255, 255, 255, 0.1); 
        }

        body, html { margin: 0; padding: 0; background: #000; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; height: 100%; }

        /* --- 1. INTRO CODE --- */
        #intro { height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; background: #000; position: fixed; z-index: 9999; transition: opacity 1.2s; overflow: hidden; top: 0; left: 0; }
        #intro.hide { opacity: 0; pointer-events: none; visibility: hidden; }
        .intro-bg-lights { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(229, 9, 20, 0.18) 0%, transparent 60%); filter: blur(80px); animation: ambientPulse 4s infinite alternate; }
        @keyframes ambientPulse { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.2); opacity: 0.8; } }
        .intro-content { position: relative; z-index: 2; text-align: center; }
        .premium-name-intro { font-family: 'Montserrat', sans-serif; font-size: clamp(3.5rem, 12vw, 8rem); font-weight: 900; color: #fff; letter-spacing: 15px; animation: luxuryGlow 3s ease-in-out forwards; }
        @keyframes luxuryGlow { 0% { opacity: 0; letter-spacing: 30px; } 100% { letter-spacing: 12px; color: var(--red); } }

        /* --- 2. LOGO & NAV --- */
        nav { position: fixed; top: 0; width: 100%; height: 80px; z-index: 5000; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; box-sizing: border-box; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); }
        .logo-nav { 
            font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 28px; 
            background: linear-gradient(to bottom, #fff 30%, #ff0000 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 2px; cursor: pointer; user-select: none;
        }
        .nav-right { display: flex; align-items: center; gap: 15px; }
        #searchInput { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); padding: 8px 15px; border-radius: 20px; color: #fff; outline: none; width: 120px; transition: 0.3s; }
        #searchInput:focus { width: 180px; border-color: var(--red); }

        /* --- 3. SIDE MENU FIX --- */
        #side-menu { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: rgba(10,10,10,0.98); backdrop-filter: blur(40px); z-index: 6000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 100px 30px; border-left: 1px solid var(--glass-border); }
        #side-menu.active { right: 0; }
        .menu-item { padding: 20px; font-size: 14px; font-family: 'Montserrat'; color: #777; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .menu-item:hover { color: #fff; border-bottom-color: var(--red); }

        /* --- 4. CARDS & GRID --- */
        #vanta-canvas { position: fixed; inset: 0; z-index: 1; }
        #home-page { display: none; position: relative; z-index: 10; padding-top: 110px; }
        h2.section-title { padding-left: 5%; font-family: 'Orbitron'; font-size: 18px; color: var(--red); margin: 20px 0; text-transform: uppercase; letter-spacing: 2px; }
        .container { padding: 0 5% 50px; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 25px; }
        .card { position: relative; border-radius: 15px; overflow: hidden; background: #000; cursor: pointer; padding: 2px; transition: 0.4s; height: 300px; }
        .card:hover { transform: translateY(-10px); }
        .card::before { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(from 0deg, transparent, #ff0000, #00d2ff, #ff0000); animation: rotate 4s linear infinite; z-index: -1; }
        .card::after { content: ""; position: absolute; inset: 3px; background: #000; border-radius: 13px; z-index: -1; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        .card img { width: 100%; height: 240px; object-fit: cover; border-radius: 13px 13px 0 0; }
        .card h3 { font-size: 12px; padding: 10px; text-align: center; margin: 0; height: 50px; display: flex; align-items: center; justify-content: center; font-family: 'Montserrat'; }

        /* --- 5. PLAYER & LOGIN --- */
        #player-ui { position: fixed; inset: 0; background: #000; display: none; z-index: 25000; }
        .server-tabs { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; }
        .server-btn { background: #111; color: white; border: 1px solid var(--red); padding: 10px 20px; border-radius: 5px; cursor: pointer; font-family: 'Orbitron'; font-size: 10px; }
        #login-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 30000; }
    </style>
</head>
<body>

<div id="intro">
    <div class="intro-bg-lights"></div>
    <div class="intro-content">
        <h1 class="premium-name-intro">INDIPLEX</h1>
    </div>
</div>

<div id="vanta-canvas"></div>

<div id="home-page">
    <nav>
        <div class="logo-nav" id="adminTrigger">INDIPLEX</div>
        <div class="nav-right">
            <input type="text" id="searchInput" onkeyup="searchMovies()" placeholder="Search...">
            <div onclick="toggleMenu()" style="cursor:pointer; font-size:22px;"><i class="fa-solid fa-bars-staggered"></i></div>
        </div>
    </nav>
    
    <h2 class="section-title">Indian Trending</h2>
    <div class="container" id="indian-grid"></div>

    <h2 class="section-title">Global Top Hits</h2>
    <div class="container" id="global-grid"></div>
</div>

<div id="side-menu">
    <div onclick="toggleMenu()" style="text-align:right; font-size:30px; cursor:pointer; margin-bottom:30px;">&times;</div>
    <div class="menu-item" onclick="logoutAdmin()">ADMIN LOGOUT</div>
</div>

<div id="player-ui">
    <div onclick="closePlayer()" style="position:fixed; top:20px; left:20px; font-size:30px; color:white; cursor:pointer; z-index:30001;"><i class="fa-solid fa-arrow-left"></i></div>
    <iframe id="video-frame" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
    <div class="server-tabs">
        <button class="server-btn" onclick="loadSource(1)">SERVER 1</button>
        <button class="server-btn" onclick="loadSource(3)">SERVER 2</button>
    </div>
</div>

<div id="login-modal">
    <div style="background:#111; padding:40px; border:1px solid var(--red); border-radius:20px; text-align:center; width:280px;">
        <h3 style="color:var(--red); font-family:'Orbitron';">ADMIN LOGIN</h3>
        <input type="text" id="admin-user" placeholder="ID" style="width:100%; margin:10px 0; padding:10px; background:#222; border:none; color:white;">
        <input type="password" id="admin-pass" placeholder="KEY" style="width:100%; margin:10px 0; padding:10px; background:#222; border:none; color:white;">
        <button onclick="checkLogin()" style="width:100%; padding:10px; background:var(--red); color:white; border:none; cursor:pointer;">ACCESS</button>
    </div>
</div>

<script>
    const API_KEY = 'fe6f0e951aff4fb2565255ce0d940fc6';
    let currentID = null;
    let clicks = 0;

    setTimeout(() => {
        document.getElementById('intro').classList.add('hide');
        document.getElementById('home-page').style.display = 'block';
        VANTA.NET({ el: "#vanta-canvas", mouseControls: true, touchControls: true, color: 0xff0000, backgroundColor: 0x0, points: 10 });
        loadMovies();
    }, 5500);

    // ADMIN TRIGGER (5 CLICKS)
    document.getElementById('adminTrigger').onclick = () => {
        clicks++;
        if(clicks === 5) document.getElementById('login-modal').style.display = 'flex';
        setTimeout(() => clicks = 0, 5000);
    };

    async function loadMovies() {
        // Indian Trending
        const ind = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&region=IN&with_original_language=hi|te|ta&sort_by=popularity.desc`);
        const indData = await ind.json();
        renderGrid('indian-grid', indData.results);

        // Global Hits
        const glob = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${API_KEY}`);
        const globData = await glob.json();
        renderGrid('global-grid', globData.results);
    }

    function renderGrid(id, items) {
        document.getElementById(id).innerHTML = items.map(i => `
            <div class="card" onclick="openPlayer(${i.id})">
                <img src="https://image.tmdb.org/t/p/w500${i.poster_path}">
                <h3>${i.title || i.name}</h3>
            </div>
        `).join('');
    }

    function openPlayer(id) {
        currentID = id;
        document.getElementById('player-ui').style.display = 'block';
        loadSource(1);
    }

    function loadSource(num) {
        let url = "";
        if(num === 1) url = `https://vidsrc.cc/v2/embed/movie/${currentID}`;
        if(num === 3) url = `https://embed.smashystream.com/playere.php?tmdb=${currentID}`;
        document.getElementById('video-frame').src = url;
    }

    function searchMovies() {
        let q = document.getElementById('searchInput').value;
        if(q.length < 3) return;
        fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${q}`)
            .then(r => r.json()).then(d => renderGrid('indian-grid', d.results));
    }

    function checkLogin() {
        if(document.getElementById('admin-user').value === "sans" && document.getElementById('admin-pass').value === "0510") {
            alert("Success");
            document.getElementById('login-modal').style.display = 'none';
        } else alert("Invalid");
    }

    function logoutAdmin() { alert("Admin Logged Out"); location.reload(); }
    function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
    function closePlayer() { document.getElementById('player-ui').style.display = 'none'; document.getElementById('video-frame').src = ''; }
</script>
</body>
</html>
