    <style>
        /* --- [1] ROOT ARCHITECTURE & RESET --- */
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@800&family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&family=Montserrat:wght@200;500;900&display=swap');
        
        :root { 
            --red: #ff0000; 
            --deep-black: #050505;
            --neon-glow: 0 0 20px rgba(255, 0, 0, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html {

        /* --- [2] THE ABYSSAL VOID INTRO (UNTOUCHED & FULL) --- */

            height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center;

        #pulse-line { 
            position: absolute; width: 0; height: 2px; background: #fff; 
            box-shadow: 0 0 40px #fff, 0 0 80px #fff; z-index: 20; 
            animation: pulse-scan 3.8s cubic-bezier(0.15, 0, 0.15, 1) forwards; 
        }
        @keyframes pulse-scan { 0% { width: 0; opacity: 0; } 50% { width: 100%; opacity: 1; } 100% { width: 0; opacity: 0; } }

        .monolith-chamber { position: relative; z-index: 100; perspective: 3500px; transform-style: preserve-3d; }
        .chrome-monolith {
            position: relative; width: clamp(290px, 80vw, 1150px); height: clamp(160px, 35vh, 500px);
            background: linear-gradient(135deg, #000 0%, #333 15%, #999 35%, #fff 50%, #999 65%, #333 85%, #000 100%);
            background-size: 350% 350%; border-radius: 4px; display: flex; justify-content: center; align-items: center;
            opacity: 0; transform: translateZ(-3500px) rotateX(30deg);
            box-shadow: 0 0 250px rgba(255, 255, 255, 0.2), inset 0 0 150px rgba(0, 0, 0, 1);
            animation: arrival-fx 2.5s cubic-bezier(0.05, 0.9, 0.1, 1) forwards 3.5s, flow-fx 8s linear infinite;
        }
        @keyframes arrival-fx { 0% { opacity: 0; transform: translateZ(-3500px) rotateX(30deg); filter: blur(70px); } 100% { opacity: 1; transform: translateZ(0) rotateX(0deg); filter: blur(0); } }
        @keyframes flow-fx { 0% { background-position: 0% 50%; } 100% { background-position: 350% 50%; } }

        .brand-manifest { 
            font-family: 'Syncopate', sans-serif; font-size: clamp(2rem, 13vw, 11rem); font-weight: 800; 
            letter-spacing: 25px; color: #000; mix-blend-mode: multiply; 
            opacity: 0; animation: text-reveal 2.8s cubic-bezier(0.2, 1, 0.2, 1) forwards 4.8s; 
        }
        @keyframes text-reveal { 0% { opacity: 0; letter-spacing: 120px; transform: scale(0.6); } 100% { opacity: 1; letter-spacing: -10px; transform: scale(1); } }

        /* --- [3] UI NAVIGATION --- */
        nav { 
            position: fixed; top: 0; width: 100%; height: 95px; z-index: 10000; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 6%; background: rgba(0, 0, 0, 0.96); backdrop-filter: blur(40px); 
            border-bottom: 1px solid var(--glass-border); 
        }
        .logo-box { cursor: pointer; transform-style: preserve-3d; }
        .logo-main { 
            font-family: 'Orbitron'; font-weight: 900; font-size: 32px; 
            background: linear-gradient(to bottom, #fff 40%, #ff0000 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 4px; 
        }
        .logo-tag { font-size: 8px; color: #555; font-weight: 900; text-transform: uppercase; margin-top: 5px; font-family: 'Montserrat'; letter-spacing: 2px; }

        .search-container { position: relative; width: 250px; }
        .search-input { 
            width: 100%; background: #111; border: 1px solid #333; color: #fff; 
            padding: 12px 25px; border-radius: 40px; outline: none; font-size: 13px; 
            transition: 0.5s; font-family: 'Montserrat';
        }
        .search-input:focus { width: 350px; border-color: var(--red); box-shadow: var(--neon-glow); }

        /* --- [4] 3D RGB CARDS --- */
        #vanta-space { position: fixed; inset: 0; z-index: -1; }
        #app-body { display: none; position: relative; z-index: 50; padding-top: 130px; }

        .sec-title { 
            padding-left: 20px; font-family: 'Orbitron'; font-size: 16px; color: var(--red); 
            border-left: 7px solid var(--red); margin: 50px 6% 30px; letter-spacing: 5px; font-weight: 900;
        }
        .grid-layout { 
            padding: 0 6% 100px; display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(210px, 1fr)); gap: 45px; 
        }

        .card-3d { 
            position: relative; border-radius: 28px; background: #000; 
            cursor: pointer; padding: 3px; height: 350px; transform-style: preserve-3d; 
            transition: transform 0.8s cubic-bezier(0.1, 1, 0.1, 1); 
        }
        .card-3d::before { 
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; 
            background: conic-gradient(from 0deg, transparent, #ff0000, #00d2ff, #7a00ff, #ff0000); 
            animation: spin-rgb 4s linear infinite; z-index: -2; opacity: 0; transition: 0.6s; 
        }
        .card-3d:hover::before { opacity: 1; }
        .card-3d:hover { transform: translateY(-20px) rotateX(12deg) rotateY(8deg); }
        .card-3d::after { content: ""; position: absolute; inset: 5px; background: #080808; border-radius: 24px; z-index: -1; }
        @keyframes spin-rgb { 100% { transform: rotate(360deg); } }

        .card-3d img { width: 100%; height: 275px; object-fit: cover; border-radius: 24px 24px 0 0; }
        .card-3d .info { height: 75px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; }
        .card-3d h3 { font-size: 13px; font-family: 'Montserrat'; font-weight: 700; color: #eee; text-align: center; }

        /* --- [5] SERIES ENGINE UI --- */
        #series-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.99); backdrop-filter: blur(60px); 
            display: none; z-index: 20000; overflow-y: auto; padding: 130px 8% 80px;
        }
        .close-overlay { position: fixed; top: 40px; right: 50px; font-size: 60px; color: var(--red); cursor: pointer; z-index: 21000; transition: 0.4s; }
        .close-overlay:hover { transform: rotate(90deg) scale(1.2); }

        .series-header { display: flex; gap: 60px; flex-wrap: wrap; margin-bottom: 70px; }
        .poster-box { width: 300px; border-radius: 25px; border: 1px solid var(--glass-border); box-shadow: 0 0 60px rgba(0,0,0,1); }
        .meta-box { flex: 1; min-width: 350px; }
        .meta-box h1 { font-family: 'Orbitron'; font-size: 50px; letter-spacing: 3px; margin-bottom: 20px; }
        .meta-box p { color: #888; line-height: 1.9; font-size: 16px; margin-bottom: 40px; }

        .tab-row { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 20px; border-bottom: 1px solid #222; margin-bottom: 50px; scrollbar-width: none; }
        .season-tab { 
            padding: 16px 35px; background: #111; border: 1px solid #333; color: #777; 
            border-radius: 12px; cursor: pointer; font-family: 'Orbitron'; font-size: 12px; 
            white-space: nowrap; transition: 0.4s;
        }
        .season-tab.active { background: var(--red); color: #fff; border-color: var(--red); box-shadow: 0 0 25px rgba(255,0,0,0.4); }

        .ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .ep-item { 
            background: #0d0d0d; border: 1px solid var(--glass-border); padding: 25px; 
            border-radius: 20px; cursor: pointer; transition: 0.4s; display: flex; align-items: center; gap: 25px;
        }
        .ep-item:hover { background: rgba(255,0,0,0.1); border-color: var(--red); transform: translateX(15px); }
        .play-btn { width: 50px; height: 50px; background: var(--red); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px var(--red); }

        /* --- [6] PLAYER & SERVERS --- */
        #player-chamber { position: fixed; inset: 0; background: #000; display: none; z-index: 50000; }
        .player-nav { 
            position: fixed; top: 30px; left: 30px; width: calc(100% - 60px); 
            display: flex; justify-content: space-between; align-items: center; z-index: 50001; 
        }
        .back-circle { width: 60px; height: 60px; background: rgba(255,0,0,0.5); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; backdrop-filter: blur(10px); }
        .server-dock { display: flex; gap: 15px; }
        .server-btn { background: #111; color: #fff; border: 1px solid var(--red); padding: 12px 25px; border-radius: 10px; cursor: pointer; font-family: 'Orbitron'; font-size: 11px; }
        .server-btn.active { background: var(--red); box-shadow: var(--neon-glow); }
        
        #player-frame { width: 100%; height: 100%; border: none; }

        /* --- [7] ADMIN & SIDEBAR --- */
        #admin-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.99); display: none; z-index: 999999; align-items: center; justify-content: center; backdrop-filter: blur(30px); }
        .login-card { background: #080808; border: 1px solid var(--red); padding: 60px; border-radius: 30px; width: 450px; text-align: center; }
        .login-card input { width: 100%; padding: 20px; margin: 15px 0; background: #121212; border: 1px solid #333; color: #fff; border-radius: 12px; }

        #side-panel { 
            position: fixed; top: 0; right: -400px; width: 380px; height: 100%; 
            background: rgba(5,5,5,0.99); backdrop-filter: blur(50px); z-index: 15000; 
            transition: 0.8s cubic-bezier(0.8, 0, 0.2, 1); padding: 140px 50px; border-left: 1px solid var(--glass-border);
        }
        #side-panel.active { right: 0; }
        .side-link { padding: 25px 0; color: #666; font-family: 'Orbitron'; cursor: pointer; border-bottom: 1px solid #111; display: flex; align-items: center; gap: 20px; transition: 0.3s; }
        .side-link:hover { color: var(--red); padding-left: 15px; }

        /* Smart Link Ad Button */
        .premium-ad-link {

            font-family: 'Orbitron'; font-size: 12px; cursor: pointer;
            text-decoration: none; display: block;
        }

<body>

                <input type="text" id="mainSearch" class="search-input" oninput="runGlobalSearch(this.value)" placeholder="Search anything...">

        <div class="sec-title" style="display:flex; justify-content:space-between; align-items:center;">

        <div class="sec-title">PREMIUM WEB SERIES</div>
        <div class="grid-layout" id="series-grid"></div>
    </div>
</div>

<div id="series-overlay">
    <div class="close-overlay" onclick="closeSeries()">&times;</div>
    <div id="series-injector"></div>
</div>

<div id="player-chamber">
    <div class="player-nav">
        <div class="back-circle" onclick="closePlayer()"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="server-dock">
            <button class="server-btn active" onclick="switchSrv(1)">SERVER 1</button>

        </div>
    </div>

</div>

    <a href="https://www.effectivegatecpm.com/g3nyyzecfb?key=0aa81739536602bd405ac6607d8103ce" target="_blank" class="premium-ad-link">
        <i class="fa-solid fa-crown"></i> UNLOCK PREMIUM SERVERS
    </a>

    <div id="admin-out" class="side-link" onclick="adminLogout()" style="display:none; color:var(--red); margin-top:60px;">
        <i class="fa-solid fa-power-off"></i> DEACTIVATE ADMIN
    </div>
</div>

<div id="admin-overlay">
    <div class="login-card">
        <h2 style="font-family:'Orbitron'; color:var(--red); margin-bottom:40px;">ADMIN AUTHENTICATION</h2>
        <input type="text" id="adminId" placeholder="USER ID">
        <input type="password" id="adminSecret" placeholder="SECRET KEY">
        <button onclick="loginVerify()" style="width:100%; padding:22px; background:var(--red); border:none; color:#fff; border-radius:15px; font-family:'Orbitron'; cursor:pointer; font-weight:900;">VERIFY IDENTITY</button>
    </div>
</div>

<script>
    const KEY = 'fe6f0e951aff4fb2565255ce0d940fc6';
    let tapCounter = 0;
    let currentMedia = { id: null, type: null, s: 1, e: 1 };

    // --- [1] ABYSSAL CANVAS ---
    const canvas = document.getElementById('abyss-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;

    class Particle {
        constructor() { this.init(); }
        init() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.z = Math.random() * canvas.width;
            this.v = -3.2;
        }
        update() {
            this.z += this.v;
            if (this.z <= 0) this.init();
            this.sx = (this.x - canvas.width/2) * (canvas.width/this.z) + canvas.width/2;
            this.sy = (this.y - canvas.height/2) * (canvas.width/this.z) + canvas.height/2;
            this.size = (1 - this.z / canvas.width) * 4;
            this.alpha = (1 - this.z / canvas.width);
        }
        draw() {
            ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
            ctx.beginPath(); ctx.arc(this.sx, this.sy, this.size, 0, Math.PI*2); ctx.fill();
        }
    }

    function bootAbyss() {
        for(let i=0; i<250; i++) particles.push(new Particle());
        loop();
    }
    function loop() {
        ctx.fillStyle = '#000'; ctx.fillRect(0,0,canvas.width,canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(loop);
    }

    // --- [2] SYSTEM BOOT ---
    window.onload = () => {
        bootAbyss();
        setTimeout(() => {
            document.getElementById('intro-vault').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-vault').style.display = 'none';
                document.getElementById('app-body').style.display = 'block';
                VANTA.NET({
                    el: "#vanta-space", mouseControls: true, touchControls: true,
                    color: 0xff0000, backgroundColor: 0x0, points: 12.0
                });
                loadContent();
                if(localStorage.getItem('void_root') === 'true') document.getElementById('admin-out').style.display = 'flex';
            }, 2000);
        }, 7500);
    };

    // --- [3] DATA ENGINE ---
    async function loadContent() {
        const trend = await fetch(`https://api.themoviedb.org/3/trending/all/day?api_key=${KEY}&region=IN`);
        const tData = await trend.json();
        buildGrid('popular-grid', tData.results);

        const series = await fetch(`https://api.themoviedb.org/3/tv/popular?api_key=${KEY}&with_original_language=hi`);
        const sData = await series.json();
        buildGrid('series-grid', sData.results);
    }

    function buildGrid(id, list) {
        document.getElementById(id).innerHTML = list.map(i => {
            if(!i.poster_path) return '';
            const type = i.media_type || (i.name ? 'tv' : 'movie');
            return `
                <div class="card-3d" onclick="handleChoice(${i.id}, '${type}')">
                    <img src="https://image.tmdb.org/t/p/w500${i.poster_path}">
                    <div class="info">
                        <h3>${i.title || i.name}</h3>
                    </div>
                </div>
            `;
        }).join('');
    }

    // --- [4] SERIES & PLAYER LOGIC ---
    async function handleChoice(id, type) {
        if(type === 'movie') {
            currentMedia = { id, type, s: 0, e: 0 };
            openPlayer();
        } else {
            const res = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${KEY}`);
            const data = await res.json();
            currentMedia.id = id; currentMedia.type = 'tv';
            renderSeries(data);
        }
    }

    function renderSeries(data) {
        const target = document.getElementById('series-injector');
        target.innerHTML = `
            <div class="series-header">
                <img src="https://image.tmdb.org/t/p/w500${data.poster_path}" class="poster-box">
                <div class="meta-box">
                    <h1>${data.name}</h1>
                    <p>${data.overview}</p>
                    <div class="tab-row" id="season-tabs"></div>
                </div>
            </div>
            <div id="ep-list" class="ep-grid"></div>
        `;
        document.getElementById('series-overlay').style.display = 'block';
        const tabs = data.seasons.filter(s => s.season_number > 0).map(s => 
            `<div class="season-tab" id="st-${s.season_number}" onclick="fetchEps(${data.id}, ${s.season_number})">SEASON ${s.season_number}</div>`
        ).join('');
        document.getElementById('season-tabs').innerHTML = tabs;
        fetchEps(data.id, 1);
    }

    async function fetchEps(id, sNum) {
        currentMedia.s = sNum;
        document.querySelectorAll('.season-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`st-${sNum}`).classList.add('active');

        const res = await fetch(`https://api.themoviedb.org/3/tv/${id}/season/${sNum}?api_key=${KEY}`);
        const data = await res.json();
        document.getElementById('ep-list').innerHTML = data.episodes.map(e => `
            <div class="ep-item" onclick="setEp(${e.episode_number})">
                <div class="play-btn"><i class="fa-solid fa-play"></i></div>
                <div>
                    <div style="font-weight:900;">EPISODE ${e.episode_number}</div>
                    <div style="font-size:11px; color:#555;">${e.name}</div>
                </div>
            </div>
        `).join('');
    }

    function setEp(num) { currentMedia.e = num; openPlayer(); }

    function openPlayer() {
        document.getElementById('player-chamber').style.display = 'block';
        switchSrv(1);
    }

    function switchSrv(srv) {
        const { id, type, s, e } = currentMedia;
        document.querySelectorAll('.server-btn').forEach((b, i) => b.classList.toggle('active', i+1 === srv));
        const url = srv === 1 
            ? `https://vidsrc.cc/v2/embed/${type}/${id}${type==='tv'?`/${s}/${e}`:''}`
            : `https://vidsrc.xyz/embed/${type}/${id}${type==='tv'?`/${s}/${e}`:''}`;
        document.getElementById('player-frame').src = url;
    }

    // --- [5] UTILITIES ---
    function closePlayer() { document.getElementById('player-chamber').style.display = 'none'; document.getElementById('player-frame').src = ''; }
    function closeSeries() { document.getElementById('series-overlay').style.display = 'none'; }
    function toggleSidebar() { document.getElementById('side-panel').classList.toggle('active'); }
    
    async function runGlobalSearch(q) {
        if(q.length < 3) { closeSearch(); return; }
        const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${KEY}&query=${encodeURIComponent(q)}`);
        const data = await res.json();
        document.getElementById('home-view').style.display = 'none';
        document.getElementById('search-results-box').style.display = 'block';
        buildGrid('search-grid', data.results);
    }
    function closeSearch() { 
        document.getElementById('mainSearch').value = '';
        document.getElementById('search-results-box').style.display = 'none';
        document.getElementById('home-view').style.display = 'block';
    }

    function handleLogoClick() {
        tapCounter++;
        if(tapCounter >= 10) { document.getElementById('admin-overlay').style.display = 'flex'; tapCounter = 0; }
        setTimeout(() => tapCounter = 0, 4000);
    }
    function loginVerify() {
        if(document.getElementById('adminId').value === 'sans' && document.getElementById('adminSecret').value === '0510') {
            localStorage.setItem('void_root', 'true'); alert('ROOT ACCESS GRANTED'); location.reload();
        } else { alert('ACCESS DENIED'); }
    }
    function adminLogout() { localStorage.removeItem('void_root'); location.reload(); }
</script>
