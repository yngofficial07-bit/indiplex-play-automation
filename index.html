<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDIPLEX | Aesthetic Cinema</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Montserrat:wght@200;900&display=swap');
        :root { --red: #ff0000; --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); }
        body, html { margin: 0; padding: 0; background: #000; color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; height: 100%; }

        /* --- TERA ORIGINAL INTRO --- */
        #intro { height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; background: #000; position: fixed; z-index: 9999; transition: opacity 1.2s; top: 0; left: 0; }
        #intro.hide { opacity: 0; pointer-events: none; visibility: hidden; }
        .intro-bg-lights { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(229, 9, 20, 0.18) 0%, transparent 60%); filter: blur(80px); animation: ambientPulse 4s infinite alternate; }
        .premium-name { font-family: 'Montserrat', sans-serif; font-size: clamp(3.5rem, 12vw, 8rem); font-weight: 900; color: #fff; letter-spacing: 15px; animation: luxuryGlow 3s ease-in-out forwards; }
        @keyframes luxuryGlow { 0% { opacity: 0; letter-spacing: 30px; } 100% { letter-spacing: 12px; color: var(--red); } }

        /* --- NAV & SIDE MENU (FIXED) --- */
        nav { position: fixed; top: 0; width: 100%; height: 80px; z-index: 5000; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(30px); border-bottom: 1px solid var(--glass-border); }
        .logo-nav { font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 32px; background: linear-gradient(to bottom, #fff 30%, #ff0000 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }
        
        #side-menu { position: fixed; top: 0; right: -320px; width: 300px; height: 100%; background: rgba(0,0,0,0.98); backdrop-filter: blur(40px); z-index: 6000; transition: 0.5s; padding: 100px 40px; border-left: 1px solid var(--glass-border); box-sizing: border-box; }
        #side-menu.active { right: 0; }
        .menu-item { padding: 20px 0; color: #777; cursor: pointer; font-family: 'Montserrat'; text-transform: uppercase; border-bottom: 1px solid rgba(255,255,255,0.05); }

        #vanta-canvas { position: fixed; inset: 0; z-index: 1; }
        #home-page { display: none; position: relative; z-index: 10; padding-top: 120px; }

        /* --- NEON CARDS --- */
        .container { padding: 0 5% 50px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 40px; }
        .card { position: relative; border-radius: 20px; overflow: hidden; background: #000; cursor: pointer; padding: 2px; transition: 0.5s; height: 350px; }
        .card::before { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(from 0deg, transparent, #ff0000, #00d2ff, #7a00ff, #ff0000); animation: rotateBorder 4s linear infinite; z-index: -2; }
        .card::after { content: ""; position: absolute; inset: 4px; background: #000; border-radius: 17px; z-index: -1; }
        @keyframes rotateBorder { 100% { transform: rotate(360deg); } }
        .card img { width: 100%; height: 280px; object-fit: cover; border-radius: 17px 17px 0 0; position: relative; z-index: 2; }
        .card h3 { font-size: 13px; font-family: 'Montserrat'; padding: 12px; text-align: center; margin: 0; background: #000; height: 60px; display: flex; align-items: center; justify-content: center; position: relative; z-index: 2; }

        /* --- MULTI-SERVER PLAYER --- */
        #player-ui { position: fixed; inset: 0; background: #000; display: none; z-index: 25000; }
        .server-tabs { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; }
        .server-btn { background: rgba(255,0,0,0.8); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: 900; font-family: 'Orbitron'; font-size: 10px; }

        #login-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 30000; }
        .login-box { background: #0a0a0a; padding: 40px; border: 1px solid var(--red); border-radius: 20px; text-align: center; }
    </style>
</head>
<body>

<div id="intro">
    <div class="intro-bg-lights"></div>
    <div class="intro-content">
        <h1 class="premium-name">INDIPLEX</h1>
    </div>
</div>

<div id="vanta-canvas"></div>

<div id="home-page">
    <nav>
        <div class="logo-nav" id="adminTrigger">INDIPLEX</div>
        <div style="display:flex; gap:15px; align-items:center;">
            <input type="text" id="searchInput" onkeyup="searchGlobal()" placeholder="Search movies..." style="background:var(--glass); border:1px solid var(--glass-border); color:white; padding:10px; border-radius:10px; outline:none;">
            <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px;"><i class="fa-solid fa-bars-staggered"></i></div>
        </div>
    </nav>
    <div class="container" id="main-grid"></div>
</div>

<div id="side-menu">
    <div onclick="toggleMenu()" style="position:absolute; top:30px; right:30px; font-size:30px; cursor:pointer;">&times;</div>
    <div class="menu-item" onclick="location.reload()">HOME</div>
    <div class="menu-item" onclick="alert('Indiplex v2.0')">VERSION</div>
    <div class="menu-item" onclick="document.getElementById('login-modal').style.display='flex'">ADMIN</div>
</div>

<div id="player-ui">
    <div onclick="closePlayer()" style="position:fixed; top:25px; left:25px; font-size:35px; color:white; cursor:pointer; z-index:30001;"><i class="fa-solid fa-chevron-left"></i></div>
    <iframe id="video-frame" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
    <div class="server-tabs">
        <button class="server-btn" onclick="setServer(1)">SERVER 1</button>
        <button class="server-btn" onclick="setServer(2)">SERVER 2</button>
        <button class="server-btn" onclick="setServer(3)">SERVER 3</button>
    </div>
</div>

<div id="login-modal">
    <div class="login-box">
        <h2 style="color:var(--red); font-family:'Orbitron';">ADMIN LOGIN</h2>
        <input type="text" id="admin-user" placeholder="ID" style="display:block; width:100%; margin:10px 0; padding:10px; background:#111; color:white; border:1px solid #333;">
        <input type="password" id="admin-pass" placeholder="KEY" style="display:block; width:100%; margin:10px 0; padding:10px; background:#111; color:white; border:1px solid #333;">
        <button onclick="checkLogin()" style="width:100%; padding:10px; background:var(--red); color:white; border:none; cursor:pointer;">ACCESS</button>
    </div>
</div>

<script>
    const API_KEY = 'fe6f0e951aff4fb2565255ce0d940fc6';
    let database = [];
    let currentItem = null;
    let adminClicks = 0;

    // --- INTRO & VANTA ---
    setTimeout(() => {
        document.getElementById('intro').classList.add('hide');
        document.getElementById('home-page').style.display = 'block';
        VANTA.NET({ el: "#vanta-canvas", mouseControls: true, touchControls: true, color: 0xff0000, backgroundColor: 0x0, points: 12 });
        loadMovies();
    }, 6000);

    // --- LOAD DUNIYA KI MOVIES (INDIAN PRIORITY) ---
    async function loadMovies() {
        try {
            const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&region=IN&with_original_language=hi|te|ta&sort_by=popularity.desc`);
            const data = await res.json();
            database = data.results.map(i => ({
                title: i.title,
                poster: `https://image.tmdb.org/t/p/w500${i.poster_path}`,
                id: i.id,
                type: 'movie'
            }));
            displayContent(database);
        } catch (e) { console.error("TMDB Load Error"); }
    }

    function displayContent(items) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = items.map(i => `
            <div class="card" onclick='openPlayer(${JSON.stringify(i).replace(/'/g, "&apos;")})'>
                <img src="${i.poster}">
                <h3>${i.title}</h3>
            </div>
        `).join('');
    }

    // --- SEARCH GLOBAL ---
    async function searchGlobal() {
        let q = document.getElementById('searchInput').value;
        if(q.length < 3) { if(q.length === 0) displayContent(database); return; }
        const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${q}`);
        const data = await res.json();
        displayContent(data.results.filter(i => i.poster_path).map(i => ({
            title: i.title || i.name,
            poster: `https://image.tmdb.org/t/p/w500${i.poster_path}`,
            id: i.id,
            type: i.media_type || 'movie'
        })));
    }

    // --- PLAYER & SERVERS ---
    function openPlayer(item) {
        currentItem = item;
        document.getElementById('player-ui').style.display = 'block';
        setServer(1);
    }

    function setServer(num) {
        const id = currentItem.id;
        const type = currentItem.type === 'tv' ? 'tv' : 'movie';
        let url = "";
        if(num === 1) url = `https://vidsrc.me/embed/${type}?tmdb=${id}`;
        if(num === 2) url = `https://vidsrc.to/embed/${type}/${id}`;
        if(num === 3) url = `https://embed.smashystream.com/playere.php?tmdb=${id}`;
        document.getElementById('video-frame').src = url;
    }

    // --- ADMIN LOGIC (sans/0510) ---
    document.getElementById('adminTrigger').onclick = () => {
        adminClicks++;
        if(adminClicks === 5) document.getElementById('login-modal').style.display = 'flex';
        setTimeout(() => adminClicks = 0, 5000);
    };

    function checkLogin() {
        if(document.getElementById('admin-user').value === "sans" && document.getElementById('admin-pass').value === "0510") {
            alert("Welcome Boss!");
            document.getElementById('login-modal').style.display = 'none';
        } else { alert("Nikal!"); }
    }

    function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }
    function closePlayer() { document.getElementById('player-ui').style.display = 'none'; document.getElementById('video-frame').src = ''; }
</script>
</body>
</html>
